<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小游戏导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .user-section {
            max-width: 1000px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .user-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #9b59b6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .stats-container {
            display: none; /* 默认隐藏统计数据 */
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            flex: 1;
            min-width: 150px;
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-item h3 {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-item .value {
            color: #2980b9;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .games-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .game-card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .game-card p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .play-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .play-btn:hover {
            background: #27ae60;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .back-container {
            position: fixed; /* 固定在视窗底部 */
            bottom: 30px; /* 距离底部30px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 精确居中 */
        }
        .back-to-home {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-to-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>小游戏合集</h1>
        <p>选择喜欢的游戏开始挑战吧！</p >
    </header>

    <!-- 个人信息模块 -->
    <div class="user-section" onclick="toggleStats()">
        <div class="user-header">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-info">
                <h2 id="userName">点击查看个人信息</h2>
                <p>24点游戏统计数据</p >
            </div>
        </div>
        <!-- 统计数据区域（默认隐藏） -->
        <div class="stats-container" id="statsContainer">
            <div class="stat-item">
                <h3>总答题数</h3>
                <div class="value" id="totalQuestions">0</div>
            </div>
            <div class="stat-item">
                <h3>未用提示答对</h3>
                <div class="value" id="correctWithoutHint">0</div>
            </div>
            <div class="stat-item">
                <h3>胜率</h3>
                <div class="value" id="winRate">0.00%</div>
            </div>
            <div class="stat-item">
                <h3>当前得分</h3>
                <div class="value" id="userScore">0</div>
            </div>
        </div>
    </div>

    <!-- 游戏卡片区域 -->
    <div class="games-container">
        <!-- 24点游戏卡片 -->
        <div class="game-card">
            <div class="game-icon">⚡</div>
            <h2>自由电子冒险</h2>
            <p>自由电子冒险之旅</p >
            <a href="e(finally).html" class="play-btn">开始游戏</a >
        </div>
        <div class="game-card">
            <div class="game-icon">24</div>
            <h2>24点小游戏</h2>
            <p>用4个数字通过加减乘除算出24，挑战你的计算能力</p >
            <a href="24game.html" class="play-btn">开始游戏</a >
        </div>
        <div class="game-card">
            <div class="game-icon">A</div>
            <h2>扑克赛马</h2>
            <p>竞猜(非赌博)</p >
            <a href="horse.html" class="play-btn">开始游戏</a >
        </div>
        <div class="game-card">
            <div class="game-icon">Y</div>
            <h2>Yourscraft</h2>
            <p>搭建属于你的世界</p >
            <a href="yourscraft.html" class="play-btn">开始游戏</a >
        </div>
        <div class="game-card">
            <div class="game-icon">色</div>
            <h2>色盲派对</h2>
            <p>轻松找不同</p >
            <a href="colors.html" class="play-btn">开始游戏</a >
        </div>
        <!-- 可添加其他游戏卡片 -->
        <div class="game-card">
            <div class="game-icon">🎮</div>
            <h2>更多游戏</h2>
            <p>即将上线，敬请期待...</p >
            <a href="#" class="play-btn" style="background:#95a5a6;cursor:not-allowed">敬请期待</a >
        </div>
    </div>
    
    <footer>
        <p>© 2025 小游戏合集 | 快乐游戏，轻松生活</p >
    </footer>
    
    <script>
        // 切换统计数据显示/隐藏
        function toggleStats() {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.style.display = statsContainer.style.display === 'flex' ? 'none' : 'flex';
        }

        // 页面加载时获取用户信息和游戏数据
        window.onload = function() {
            // 获取当前登录用户
            const userInfo = JSON.parse(localStorage.getItem('mainUserInfo'));
            const username = userInfo?.username || '游客';
            
            // 更新个人信息显示
            document.getElementById('userName').textContent = username + '的游戏数据';
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase(); // 显示用户名首字母

            // 加载24点游戏统计数据
            if (username !== '游客') {
                const gameData = JSON.parse(localStorage.getItem('userData_' + username) || '{"score":0,"total":0,"correctWithoutHint":0}');
                const total = gameData.total || 0;
                const correct = gameData.correctWithoutHint || 0;
                const score = gameData.score || 0;
                
                // 计算胜率
                const winRate = total > 0 ? (correct / total * 100).toFixed(2) : '0.00';
                
                // 更新统计数据显示
                document.getElementById('totalQuestions').textContent = total;
                document.getElementById('correctWithoutHint').textContent = correct;
                document.getElementById('winRate').textContent = `${winRate}%`;
                document.getElementById('userScore').textContent = score;
            }
        };
    </script>
    <div class="back-container">
        <button class="back-to-home" onclick="window.location.href='indexdaohang.html'">返回导航页面</button>
    </div>
</body>
</html>
