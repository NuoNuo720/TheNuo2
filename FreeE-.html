<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由电子冒险 - 账号中心</title>
    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f1a3d 0%, #1a2b6d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        /* 其他样式省略... */
    </style>

    <!-- 1. 提前声明全局函数（关键修复） -->
    <script>
        // 提前定义全局函数占位符，确保HTML加载时能识别
        window.handleRegister = null;
        window.handleLogin = null;
        window.switchTab = null;
    </script>
</head>
<body>
    <div class="container">
        <h1>自由电子冒险 - 账号中心</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="window.switchTab('register')">注册</div>
            <div class="tab" onclick="window.switchTab('login')">登录</div>
        </div>
        
        <div id="register" class="form-container active">
            <div class="form-group">
                <label for="regUsername">用户名（3-20位，唯一）</label>
                <input type="text" id="regUsername" placeholder="请输入用户名" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="regPassword">密码（至少6位）</label>
                <input type="password" id="regPassword" placeholder="请输入密码" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="regEmail">正版用户邮箱（离线用户可不填）</label>
                <input type="email" id="regEmail" placeholder="example@mail.com">
            </div>
            <div class="btn-group">
                <!-- 2. 简化onclick调用 -->
                <button onclick="handleRegister(false)">注册正版账号</button>
                <button class="offline-btn" onclick="handleRegister(true)">注册离线账号</button>
            </div>
            <div id="regMessage" class="message"></div>
        </div>
        
        <div id="login" class="form-container">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码" required>
            </div>
            <div class="btn-group">
                <button onclick="handleLogin(false)">正版账号登录</button>
                <button class="offline-btn" onclick="handleLogin(true)">离线账号登录</button>
            </div>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <!-- 3. 加载外部库 -->
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 4. 核心逻辑（确保函数绑定到window） -->
    <script>
        // 全局变量
        let supabaseClient = null;

        // 初始化Supabase
        async function initSupabase() {
            try {
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase库未加载');
                }

                const SUPABASE_URL = "https://yroilmvcnqfqbnzywjtj.supabase.co";
                const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlyb2lsbXZjbnFmcWJuenl3anRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MjEzNzQsImV4cCI6MjA3NjI5NzM3NH0.2Alv7b3ahjGoJV8wP1SL6J0TdngBVoHnWeEaCAiB4ts";
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                showGlobalMessage('服务初始化成功', 'success');
                setTimeout(() => document.querySelector('.message.success')?.remove(), 2000);
            } catch (err) {
                showGlobalMessage('初始化失败：' + err.message + '，请刷新页面', 'error');
            }
        }

        // 切换标签（绑定到window）
        window.switchTab = function(tabId) {
            document.querySelectorAll('.form-container').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => {
                if (el.getAttribute('onclick').includes(tabId)) el.classList.add('active');
            });
            document.getElementById('regMessage').classList.remove('success', 'error');
            document.getElementById('loginMessage').classList.remove('success', 'error');
        }

        // 获取设备ID
        function getDeviceId() {
            try {
                let deviceId = localStorage.getItem('gameDeviceId');
                if (!deviceId) {
                    deviceId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('gameDeviceId', deviceId);
                }
                return deviceId;
            } catch (err) {
                showMessage('regMessage', '获取设备信息失败，请刷新页面重试', 'error');
                return null;
            }
        }

        // 显示消息提示
        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.classList.remove('success', 'error');
            el.classList.add(type);
        }

        // 注册功能（关键：绑定到window）
        window.handleRegister = async function(isOffline) {
            if (!supabaseClient) {
                showMessage('regMessage', '服务未初始化，请等待加载完成', 'error');
                return;
            }

            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const email = document.getElementById('regEmail').value.trim();

            if (!username) return showMessage('regMessage', '请输入用户名', 'error');
            if (password.length < 6) return showMessage('regMessage', '密码至少需要6位', 'error');
            if (!isOffline && !email) return showMessage('regMessage', '正版用户请输入邮箱', 'error');

            const deviceId = getDeviceId();
            if (!deviceId) return;

            try {
                // 检查设备用户数量
                const { count } = await supabaseClient
                    .from('game_users')
                    .select('id', { count: 'exact' })
                    .eq('device_id', deviceId);
                if (count >= 3) return showMessage('regMessage', '当前设备最多只能创建3个账号', 'error');

                // 检查用户名唯一性
                const { count: nameCount } = await supabaseClient
                    .from('game_users')
                    .select('id', { count: 'exact' })
                    .eq('username', username);
                if (nameCount > 0) return showMessage('regMessage', '该用户名已被使用，请更换', 'error');

                // 密码加密
                const passwordHash = await bcrypt.hash(password, 10);

                let authUserId = null;
                if (!isOffline) {
                    const { data: authData, error: authErr } = await supabaseClient.auth.signUp({ email, password });
                    if (authErr) return showMessage('regMessage', '邮箱注册失败：' + authErr.message, 'error');
                    authUserId = authData.user.id;
                }

                // 保存用户到数据库
                const { error } = await supabaseClient
                    .from('game_users')
                    .insert([{
                        device_id: deviceId,
                        username,
                        password_hash: passwordHash,
                        is_offline: isOffline,
                        auth_user_id: authUserId
                    }]);
                if (error) return showMessage('regMessage', '注册失败：' + error.message, 'error');

                showMessage('regMessage', '注册成功！请登录', 'success');
                setTimeout(() => window.switchTab('login'), 1500);

            } catch (err) {
                showMessage('regMessage', '注册出错：' + err.message, 'error');
            }
        }

        // 登录功能（绑定到window）
        window.handleLogin = async function(isOffline) {
            if (!supabaseClient) {
                showMessage('loginMessage', '服务未初始化，请等待加载完成', 'error');
                return;
            }

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) return showMessage('loginMessage', '请输入用户名和密码', 'error');

            try {
                // 查询用户信息
                const { data: user, error } = await supabaseClient
                    .from('game_users')
                    .select('*')
                    .eq('username', username)
                    .eq('is_offline', isOffline)
                    .single();
                if (error || !user) return showMessage('loginMessage', '未找到该账号，请检查类型', 'error');

                // 验证密码
                if (isOffline) {
                    const isMatch = await bcrypt.compare(password, user.password_hash);
                    if (!isMatch) return showMessage('loginMessage', '密码错误', 'error');
                } else {
                    const { data: authData } = await supabaseClient
                        .from('auth.users')
                        .select('email')
                        .eq('id', user.auth_user_id)
                        .single();
                    const { error: authErr } = await supabaseClient.auth.signInWithPassword({
                        email: authData.email,
                        password
                    });
                    if (authErr) return showMessage('loginMessage', '密码错误', 'error');
                }

                // 保存登录状态并跳转
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    isOffline
                }));
                showMessage('loginMessage', '登录成功，正在进入游戏...', 'success');
                setTimeout(() => window.location.href = 'game-select.html', 1500);

            } catch (err) {
                showMessage('loginMessage', '登录出错：' + err.message, 'error');
            }
        }

        // 全局错误提示
        function showGlobalMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.left = '50%';
            div.style.transform = 'translateX(-50%)';
            div.style.zIndex = '1000';
            div.style.padding = '10px 20px';
            document.body.appendChild(div);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initSupabase);
    </script>
</body>
</html>
