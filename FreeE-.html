<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由电子冒险 - 账号中心</title>
    <style>
        /* 样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f1a3d 0%, #1a2b6d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #64c8ff;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(100, 200, 255, 0.3);
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #64c8ff;
            color: #64c8ff;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a8d8ff;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #3a86ff 0%, #64c8ff 100%);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.4);
        }
        .offline-btn {
            background: linear-gradient(90deg, #6d4c41 0%, #a1887f 100%);
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            display: block;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自由电子冒险 - 账号中心</h1>
        
        <!-- 切换标签 -->
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('register')">注册</div>
            <div class="tab" onclick="switchTab('login')">登录</div>
        </div>
        
        <!-- 注册表单 -->
        <div id="register" class="form-container active">
            <div class="form-group">
                <label for="regUsername">用户名（3-20位，唯一）</label>
                <input type="text" id="regUsername" placeholder="请输入用户名" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="regPassword">密码（至少6位）</label>
                <input type="password" id="regPassword" placeholder="请输入密码" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="regEmail">正版用户邮箱（离线用户可不填）</label>
                <input type="email" id="regEmail" placeholder="example@mail.com">
            </div>
            <div class="btn-group">
                <button onclick="handleRegister(false)">注册正版账号</button>
                <button class="offline-btn" onclick="handleRegister(true)">注册离线账号</button>
            </div>
            <div id="regMessage" class="message"></div>
        </div>
        
        <!-- 登录表单 -->
        <div id="login" class="form-container">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码" required>
            </div>
            <div class="btn-group">
                <button onclick="handleLogin(false)">正版账号登录</button>
                <button class="offline-btn" onclick="handleLogin(true)">离线账号登录</button>
            </div>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <!-- 修复bcryptjs的CDN链接（关键修改） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.3/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.33.1/dist/umd/supabase.min.js"></script>

    <script>
        // 1. 初始化Supabase（替换为你的项目信息）
        const SUPABASE_URL = "https://yroilmvcnqfqbnzywjtj.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlyb2lsbXZjbnFmcWJuenl3anRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MjEzNzQsImV4cCI6MjA3NjI5NzM3NH0.2Alv7b3ahjGoJV8wP1SL6J0TdngBVoHnWeEaCAiB4ts";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. 工具函数：切换表单标签
        function switchTab(tabId) {
            document.querySelectorAll('.form-container').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => {
                if (el.getAttribute('onclick').includes(tabId)) el.classList.add('active');
            });
            document.getElementById('regMessage').classList.remove('success', 'error');
            document.getElementById('loginMessage').classList.remove('success', 'error');
        }

        // 3. 设备ID获取逻辑
        function getDeviceId() {
            try {
                let deviceId = localStorage.getItem('gameDeviceId');
                if (!deviceId) {
                    deviceId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('gameDeviceId', deviceId);
                }
                return deviceId;
            } catch (err) {
                showMessage('regMessage', '获取设备信息失败，请刷新页面重试', 'error');
                return null;
            }
        }

        // 4. 消息提示函数
        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.classList.remove('success', 'error');
            el.classList.add(type);
        }

        // 5. 注册功能
        async function handleRegister(isOffline) {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const email = document.getElementById('regEmail').value.trim();

            if (!username) return showMessage('regMessage', '请输入用户名', 'error');
            if (password.length < 6) return showMessage('regMessage', '密码至少需要6位', 'error');
            if (!isOffline && !email) return showMessage('regMessage', '正版用户请输入邮箱', 'error');

            const deviceId = getDeviceId();
            if (!deviceId) return;

            try {
                // 检查设备用户数量
                const { count } = await supabase
                    .from('game_users')
                    .select('id', { count: 'exact' })
                    .eq('device_id', deviceId);
                if (count >= 3) return showMessage('regMessage', '当前设备最多只能创建3个账号', 'error');

                // 检查用户名唯一性
                const { count: nameCount } = await supabase
                    .from('game_users')
                    .select('id', { count: 'exact' })
                    .eq('username', username);
                if (nameCount > 0) return showMessage('regMessage', '该用户名已被使用，请更换', 'error');

                // 密码加密（现在bcrypt能正常使用了）
                const passwordHash = await bcrypt.hash(password, 10);

                let authUserId = null;
                if (!isOffline) {
                    const { data: authData, error: authErr } = await supabase.auth.signUp({ email, password });
                    if (authErr) return showMessage('regMessage', '邮箱注册失败：' + authErr.message, 'error');
                    authUserId = authData.user.id;
                }

                // 保存用户
                const { error } = await supabase
                    .from('game_users')
                    .insert([{
                        device_id: deviceId,
                        username,
                        password_hash: passwordHash,
                        is_offline: isOffline,
                        auth_user_id: authUserId
                    }]);
                if (error) return showMessage('regMessage', '注册失败：' + error.message, 'error');

                showMessage('regMessage', '注册成功！请登录', 'success');
                setTimeout(() => switchTab('login'), 1500);

            } catch (err) {
                showMessage('regMessage', '注册出错：' + err.message, 'error');
            }
        }

        // 6. 登录功能
        async function handleLogin(isOffline) {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) return showMessage('loginMessage', '请输入用户名和密码', 'error');

            try {
                const { data: user, error } = await supabase
                    .from('game_users')
                    .select('*')
                    .eq('username', username)
                    .eq('is_offline', isOffline)
                    .single();
                if (error || !user) return showMessage('loginMessage', '未找到该账号，请检查类型', 'error');

                // 验证密码
                if (isOffline) {
                    const isMatch = await bcrypt.compare(password, user.password_hash);
                    if (!isMatch) return showMessage('loginMessage', '密码错误', 'error');
                } else {
                    const { data: authData } = await supabase
                        .from('auth.users')
                        .select('email')
                        .eq('id', user.auth_user_id)
                        .single();
                    const { error: authErr } = await supabase.auth.signInWithPassword({
                        email: authData.email,
                        password
                    });
                    if (authErr) return showMessage('loginMessage', '密码错误', 'error');
                }

                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    isOffline
                }));
                showMessage('loginMessage', '登录成功，正在进入游戏...', 'success');
                setTimeout(() => window.location.href = 'game-select.html', 1500);

            } catch (err) {
                showMessage('loginMessage', '登录出错：' + err.message, 'error');
            }
        }
    </script>
</body>
</html>
