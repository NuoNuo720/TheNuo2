            questions.forEach(question => {
                const questionEl = document.createElement('div');
                questionEl.className = 'question-card';
                questionEl.dataset.id = question.id;
                
                // 构建题目HTML
                questionEl.innerHTML = `
                    <div class="flex items-center mb-4">
                        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 text-sm font-medium mr-3">${question.id}</span>
                        <span class="inline-flex items-center text-sm px-2 py-1 rounded-full bg-gray-100 mr-3">
                            <i class="fa ${question.subjectIcon} ${question.subjectColor} mr-1"></i>${question.subject}
                        </span>
                        <h3 class="text-lg font-medium">${question.question}</h3>
                    </div>
                    <div class="options-container pl-11">
                        ${question.options.map(option => `
                            <div class="option-item" data-question="${question.id}" data-option="${option.id}">
                                <div class="flex items-center">
                                    <span class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center mr-3 text-sm font-medium">${option.id.charAt(2).toUpperCase()}</span>
                                    <span>${option.text}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation mt-4 hidden pl-11">
                        <div class="text-sm text-gray-600 italic">
                            <i class="fa fa-info-circle text-primary mr-1"></i>解析: ${question.explanation}
                        </div>
                    </div>
                `;
                
                testContainer.appendChild(questionEl);
                
                // 为选项添加点击事件
                const options = questionEl.querySelectorAll('.option-item');
                options.forEach(option => {
                    option.addEventListener('click', () => {
                        // 移除同题目的其他选项的选中状态
                        options.forEach(opt => opt.classList.remove('option-selected'));
                        
                        // 添加当前选项的选中状态
                        option.classList.add('option-selected');
                        
                        // 记录用户答案
                        const questionId = question.id;
                        const optionId = option.dataset.option;
                        
                        // 检查是否是新选择的答案
                        if (!userAnswers[questionId] || userAnswers[questionId] !== optionId) {
                            userAnswers[questionId] = optionId;
                            
                            // 更新已完成题目数量
                            if (!userAnswers[questionId]) {
                                completedCount++;
                            }
                            updateCompletedCount();
                        }
                    });
                });
            });
            
            // 初始化完成题目计数
            updateCompletedCount();
        }

        // 更新已完成题目数量
        function updateCompletedCount() {
            completedCount = Object.keys(userAnswers).length;
            questionCountEl.textContent = `已完成: ${completedCount}/15`;
            
            // 只有所有题目都完成才能提交
            submitBtn.disabled = completedCount < 15;
        }

        // 提交答案并显示结果
        function submitAnswers() {
            let correctCount = 0;
            
            // 检查每个答案
            questions.forEach(question => {
                const questionEl = testContainer.querySelector(`.question-card[data-id="${question.id}"]`);
                const userAnswer = userAnswers[question.id];
                const isCorrect = userAnswer === question.correctAnswer;
                
                if (isCorrect) {
                    correctCount++;
                }
                
                // 显示正确和错误的选项
                const options = questionEl.querySelectorAll('.option-item');
                options.forEach(option => {
                    option.classList.remove('option-selected');
                    
                    if (option.dataset.option === question.correctAnswer) {
                        option.classList.add('option-correct');
                    } else if (option.dataset.option === userAnswer) {
                        option.classList.add('option-incorrect');
                    }
                });
                
                // 显示解析
                const explanation = questionEl.querySelector('.explanation');
                explanation.classList.remove('hidden');
            });
            
            // 计算分数并显示结果
            const score = Math.round((correctCount / questions.length) * 100);
            scoreDisplay.textContent = score;
            correctDisplay.textContent = correctCount;
            incorrectDisplay.textContent = questions.length - correctCount;
            
            // 显示结果区域并滚动到顶部
            resultContainer.classList.remove('hidden');
            resultContainer.scrollIntoView({ behavior: 'smooth' });
            
            // 禁用所有选项
            document.querySelectorAll('.option-item').forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // 隐藏提交按钮
            submitBtn.classList.add('hidden');
        }

        // 重新测试
        function retryTest() {
            // 重置用户答案
            for (let key in userAnswers) {
                delete userAnswers[key];
            }
            
            // 隐藏结果区域
            resultContainer.classList.add('hidden');
            
            // 重新初始化测试
            initTest();
            
            // 显示提交按钮
            submitBtn.classList.remove('hidden');
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 事件监听
        submitBtn.addEventListener('click', submitAnswers);
        retryBtn.addEventListener('click', retryTest);

        // 初始化页面
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
</html>
