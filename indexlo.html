<!DOCTYPE html>
<html>
    <head>
        <title>登录界面</title>
        <meta charset="utf-8" />
        <!-- 优化移动端视图设置 -->
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <style>
            /* 保持原有样式不变 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body{
                background-color:#f4f4f4;
                font-family:Arial,sans-serif;
                height:100vh;
                color:#333;
                display : flex;
                justify-content:center;
                align-items:center;
                background-image: linear-gradient(120deg, #f0f4f8, #e9ecef);
                overflow: hidden;
            }

            #loader-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }

            #loader {
                width: 60px;
                height: 60px;
                border: 5px solid #f3f3f3;
                border-top: 5px solid #3498db;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }

            #loading-text {
                color: #333;
                font-family: 'Arial', sans-serif;
                font-size: 16px;
                letter-spacing: 1px;
                animation: fade 1.5s ease-in-out infinite alternate;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            @keyframes fade {
                from { opacity: 0.7; }
                to { opacity: 1; }
            }

            .loaded #loader-wrapper {
                opacity: 0;
                pointer-events: none;
            }

            .container {
                width:300px;
                box-shadow: 0 0 15px rgba(0,0,0,0.08);
                background-color:#fff;
                border-radius:10px;
                padding : 25px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                position: relative;
                z-index: 10;
            }

            .container:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }

            h2{
                text-align:center;
                color:#333;
                margin-bottom:25px;
                font-size: 1.5rem;
                font-weight: 600;
            }

            label {
                display:block;
                margin-bottom:6px;
                font-weight:500;
                color:#555;
                font-size: 0.95rem;
            }

            .input-group {
                position: relative;
                margin-bottom:15px;
            }

            input[type="text"],
            input[type="password"] {
                width:100%;
                padding:11px 14px;
                border:1px solid #ddd;
                border-radius:6px;
                font-size: 0.95rem;
                transition: all 0.2s ease;
            }

            input:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
                border-width: 1px;
            }

            .toggle-password {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                background: transparent;
                border: none;
                color: #777;
                cursor: pointer;
                width: auto;
                padding: 0;
                font-size: 1rem;
                transition: color 0.2s;
            }

            .toggle-password:hover {
                color: #007bff;
                background: transparent;
            }

            .checkbox {
                margin-bottom:18px;
                color:#666;
                font-size: 0.9rem;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .checkbox input {
                width: 16px;
                height: 16px;
                cursor: pointer;
            }

            button {
                width:100%;
                padding:12px;
                background-color:#28a745;
                color:#fff;
                border:none;
                border-radius:6px;
                cursor:pointer;
                font-size:16px;
                font-weight:500;
                transition: background-color 0.3s, transform 0.1s;
            }

            button:hover:not(:disabled) {
                background-color:#218838;
            }

            button:active:not(:disabled) {
                transform: scale(0.98);
            }

            button:disabled {
                background-color:#6c757d;
                cursor:not-allowed;
            }

            .links{
                text-align:center;
                margin-top:20px;
                font-size: 0.9rem;
            }

            .links a {
                color:#007bff;
                text-decoration:none;
                display: block;
                margin: 12px 0;
                transition: color 0.2s, text-decoration 0.2s;
            }

            .links a:hover {
                text-decoration:underline;
                color:#0056b3;
            }

            .error-message,
            .success-message {
                text-align: center;
                margin: 0 0 15px 0;
                padding: 9px;
                border-radius: 6px;
                font-size: 0.9rem;
                display: none;
            }

            .error-message {
                color: #dc3545;
                border: 1px solid #f5c6cb;
                background-color: #f8d7da;
            }

            .success-message {
                color: #155724;
                border: 1px solid #c3e6cb;
                background-color: #d4edda;
            }

            .spinner {
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255,255,255,.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
            }

            @media (max-width: 340px) {
                .container {
                    width: 90%;
                    padding: 20px 15px;
                }
                h2 {
                    font-size: 1.3rem;
                }
            }
        </style>
    </head>
    <body>
        <div id="loader-wrapper">
          <div id="loader"></div>
          <p id="loading-text">加载中...</p >
        </div>

        <div class="container">
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
            
            <form id="loginForm">
                <h2>账号登录</h2>
                <label for="username">用户名</label>
                <div class="input-group">
                    <input type="text" name="username" placeholder="请输入用户名/昵称" id="username" required>
                </div>
                
                <label for="password">密码</label>
                <div class="input-group">
                    <input type="password" name="password" placeholder="请输入密码" id="password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" name="rememberMe" id="rememberMe" checked>
                    <label for="rememberMe">记住我（7天内免登录）</label>
                </div>
                
                <button type="submit" id="loginBtn">登录</button>
            </form>
            
            <div class='links'>
                <a href="REGISTER.html" id="registerLink">没有账号？注册新账号</a >
                <a href="#" id="forgotPasswordLink">忘记密码？</a >
            </div>
        </div>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <script>
            function createTimeoutSignal(ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(new Error('请求超时')), ms);
                return controller.signal;
            }
            // 1. 加载动画控制
            window.addEventListener('load', function() {
                setTimeout(function() {
                    document.body.classList.add('loaded');
                }, 1000);
            });

            // 2. 密码可见/隐藏切换功能
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePasswordBtn.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                const icon = togglePasswordBtn.querySelector('i');
                icon.className = isPassword ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // 3. 页面初始化
            window.addEventListener('DOMContentLoaded', function() {
                const usernameInput = document.getElementById('username');
                const rememberMeCheckbox = document.getElementById('rememberMe');
                
                const rememberedUsername = localStorage.getItem('rememberedUsername');
                if (rememberedUsername) {
                    usernameInput.value = rememberedUsername;
                    rememberMeCheckbox.checked = true;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const fromRegister = urlParams.get('from') === 'register';
                const prefillUsername = urlParams.get('username');
                
                if (fromRegister && prefillUsername) {
                    usernameInput.value = prefillUsername;
                    passwordInput.focus();
                    const successMsg = document.getElementById('successMsg');
                    successMsg.textContent = '注册成功！请输入密码登录';
                    successMsg.style.display = 'block';
                }
            });

            // 4. 链接跳转逻辑
            document.getElementById('registerLink').addEventListener('click', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                const targetUrl = username 
                    ? `REGISTER.html?username=${encodeURIComponent(username)}` 
                    : 'REGISTER.html';
                window.location.href = targetUrl;
            });
            
            document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
                event.preventDefault();
                alert('找回密码功能开发中，暂不支持～\n请联系管理员重置密码');
            });

            // 5. 登录表单提交逻辑 - 移动端适配版
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                const errorMsg = document.getElementById('errorMsg');
                const successMsg = document.getElementById('successMsg');
                const loginBtn = document.getElementById('loginBtn');
                
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
                
                if (!username) {
                    showError(errorMsg, '请输入用户名');
                    document.getElementById('username').focus();
                    return;
                }
                if (!password) {
                    showError(errorMsg, '请输入密码');
                    passwordInput.focus();
                    return;
                }

                try {
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<span class="spinner"></span> 登录中...';
                    
                    // 关键修改：使用完整URL而非相对路径，解决移动端路径解析问题
                    const baseUrl = window.location.origin; // 获取当前域名
                    const loginUrl = `${baseUrl}/.netlify/functions/login`;
                    
                    // 增加重试机制，适应移动网络不稳定
                    const maxRetries = 2;
                    let response;
                    
                    for (let i = 0; i <= maxRetries; i++) {
                        try {
                            response = await fetch(loginUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                body: JSON.stringify({ username, password }),
                                credentials: 'include',
                                mode: 'cors', // 明确指定跨域模式
                                signal: createTimeoutSignal(15000) // 延长超时到15秒
                            });
                            break; // 成功获取响应则跳出重试循环
                        } catch (error) {
                            if (i === maxRetries) throw error; // 最后一次失败则抛出错误
                            await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1))); // 重试前等待
                        }
                    }

                    const result = await response.json();

                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '登录';

                    if (response.ok) {
                        if (rememberMe) {
                            localStorage.setItem('rememberedUsername', username);
                            result.tokenExpire = new Date().getTime() + 7 * 24 * 60 * 60 * 1000;
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        loginSuccess(result);
                    } else {
                        const errorText = result.message || '登录失败，请重试';
                        if (response.status === 401) {
                            showError(errorMsg, '用户名或密码不正确，请检查');
                            passwordInput.value = '';
                            passwordInput.focus();
                        } else if (response.status === 403) {
                            showError(errorMsg, '账号已被限制登录，请联系管理员');
                        } else if (response.status === 500) {
                            showError(errorMsg, '服务器暂时繁忙，请稍后再试');
                        } else {
                            showError(errorMsg, errorText);
                        }
                    }
                } catch (error) {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '登录';
                    
                    // 更详细的移动端错误提示
                    if (error.message.includes('请求超时')) {
                        showError(errorMsg, '网络较慢，请求超时，请稍后再试');
                    } else if (error.message.includes('Failed to fetch')) {
                        showError(errorMsg, '无法连接到服务器，请检查网络是否正常');
                    } else if (error.message.includes('CORS')) {
                        showError(errorMsg, '网络连接异常，请使用HTTPS访问');
                    } else {
                        showError(errorMsg, '登录出错：' + error.message);
                    }
                    console.error('登录异常：', error);
                }
            });

            // 6. 登录成功处理函数
            function loginSuccess(userData) {
                const currentUser = {
                    id: userData._id,
                    username: userData.username,
                    token: userData.token,
                    avatar: userData.avatar || 'https://picsum.photos/200/200',
                    loginTime: new Date().getTime(),
                    isAdmin: userData.isAdmin || false,
                    expireTime: userData.tokenExpire
                };
                localStorage.setItem('mainUserInfo', JSON.stringify(currentUser));
    
                const successMsg = document.getElementById('successMsg');
                successMsg.textContent = '登录成功，正在进入主页...';
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'indexdaohang.html';
                }, 1500);
            }

            // 7. 错误提示显示函数
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }

            // 8. 键盘操作优化
            document.getElementById('loginForm').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    
                    if (!username) {
                        document.getElementById('username').focus();
                    } else if (!password) {
                        document.getElementById('password').focus();
                    } else {
                        document.getElementById('loginBtn').click();
                    }
                }
            });
        </script>
    </body>
</html>
