<!DOCTYPE html>
<html>
    <head>
        <title>登录界面</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no" />
        <!-- 关键CSS内联 -->
        <style>
            /* 基础样式 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body{
                background-color:#f4f4f4;
                font-family:Arial,sans-serif;
                height:100vh;
                color:#333;
                display : flex;
                justify-content:center;
                align-items:center;
                background-image: linear-gradient(120deg, #f0f4f8, #e9ecef);
                overflow: hidden;
            }

            /* 加载动画 */
            #loader-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }

            #loader {
                width: 60px;
                height: 60px;
                border: 5px solid #f3f3f3;
                border-top: 5px solid #3498db;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }

            #loading-text {
                color: #333;
                font-family: 'Arial', sans-serif;
                font-size: 16px;
                letter-spacing: 1px;
                animation: fade 1.5s ease-in-out infinite alternate;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            @keyframes fade {
                from { opacity: 0.7; }
                to { opacity: 1; }
            }

            .loaded #loader-wrapper {
                opacity: 0;
                pointer-events: none;
            }

            /* 主容器 */
            .container {
                width:300px;
                box-shadow: 0 0 15px rgba(0,0,0,0.08);
                background-color:#fff;
                border-radius:10px;
                padding : 25px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                position: relative;
                z-index: 10;
                transform: translateY(0);
            }

            .container:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }

            h2{
                text-align:center;
                color:#333;
                margin-bottom:25px;
                font-size: 1.5rem;
                font-weight: 600;
            }

            /* 表单样式 */
            .form-group {
                margin-bottom:18px;
            }

            label {
                display:block;
                margin-bottom:6px;
                font-weight:500;
                color:#555;
                font-size: 0.95rem;
            }

            .input-group {
                position: relative;
            }

            input[type="text"],
            input[type="password"] {
                width:100%;
                padding:11px 14px;
                border:1px solid #ddd;
                border-radius:6px;
                font-size: 0.95rem;
                transition: all 0.2s ease;
            }

            input:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
                border-width: 1px;
            }

            /* 新增：输入框聚焦动画 */
            input:focus + .focus-indicator {
                transform: scaleX(1);
            }

            .focus-indicator {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: #007bff;
                transform: scaleX(0);
                transition: transform 0.3s ease;
                transform-origin: left center;
            }

            /* 密码可见性切换 */
            .toggle-password {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                background: transparent;
                border: none;
                color: #777;
                cursor: pointer;
                width: auto;
                padding: 0;
                font-size: 1rem;
                transition: color 0.2s;
            }

            .toggle-password:hover {
                color: #007bff;
                background: transparent;
            }

            /* 记住我选项 */
            .checkbox {
                margin-bottom:18px;
                color:#666;
                font-size: 0.9rem;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .checkbox input {
                width: 16px;
                height: 16px;
                cursor: pointer;
            }

            /* 按钮样式 */
            button {
                width:100%;
                padding:12px;
                background-color:#28a745;
                color:#fff;
                border:none;
                border-radius:6px;
                cursor:pointer;
                font-size:16px;
                font-weight:500;
                transition: background-color 0.3s, transform 0.1s;
            }

            button:hover:not(:disabled) {
                background-color:#218838;
            }

            button:active:not(:disabled) {
                transform: scale(0.98);
            }

            button:disabled {
                background-color:#6c757d;
                cursor:not-allowed;
            }

            /* 链接区域 */
            .links{
                text-align:center;
                margin-top:20px;
                font-size: 0.9rem;
            }

            .links a {
                color:#007bff;
                text-decoration:none;
                display: block;
                margin: 12px 0;
                transition: color 0.2s, text-decoration 0.2s;
            }

            .links a:hover {
                text-decoration:underline;
                color:#0056b3;
            }

            /* 消息提示 */
            .global-message {
                text-align: center;
                margin: 0 0 15px 0;
                padding: 9px;
                border-radius: 6px;
                font-size: 0.9rem;
                display: none;
            }

            .error-message {
                color: #dc3545;
                border: 1px solid #f5c6cb;
                background-color: #f8d7da;
            }

            .success-message {
                color: #155724;
                border: 1px solid #c3e6cb;
                background-color: #d4edda;
            }

            /* 字段错误提示 */
            .field-error {
                color: #dc3545;
                font-size: 0.85rem;
                margin-top: 4px;
                display: none;
            }

            /* 加载指示器 */
            .spinner {
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255,255,255,.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
                display: inline-block;
                vertical-align: middle;
                margin-right: 8px;
            }

            /* 密码强度指示器 */
            .password-strength {
                height: 4px;
                width: 100%;
                background-color: #eee;
                border-radius: 2px;
                margin-top: 4px;
                overflow: hidden;
                display: none;
            }

            .password-strength-bar {
                height: 100%;
                width: 0%;
                transition: width 0.3s ease;
            }

            .strength-weak {
                background-color: #dc3545;
                width: 33%;
            }

            .strength-medium {
                background-color: #ffc107;
                width: 66%;
            }

            .strength-strong {
                background-color: #28a745;
                width: 100%;
            }

            .password-strength-text {
                font-size: 0.85rem;
                margin-top: 4px;
                color: #666;
                display: none;
            }

            /* 辅助按钮 */
            .helper-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }

            .helper-btn {
                background: none;
                border: none;
                color: #007bff;
                padding: 5px 0;
                font-size: 0.85rem;
                width: auto;
            }

            .helper-btn:hover {
                background: none;
                color: #0056b3;
                text-decoration: underline;
            }

            /* 响应式设计 */
            @media (max-width: 340px) {
                .container {
                    width: 90%;
                    padding: 20px 15px;
                }
                h2 {
                    font-size: 1.3rem;
                }
            }
        </style>
        <!-- 异步加载非关键CSS -->
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    </head>
    <body>
        <div id="loader-wrapper">
          <div id="loader"></div>
          <p id="loading-text">加载中...</p >
        </div>

        <div class="container">
            <div class="global-message error-message" id="globalErrorMsg"></div>
            <div class="global-message success-message" id="globalSuccessMsg"></div>
            
            <form id="loginForm">
                <h2>账号登录</h2>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-group">
                        <input type="text" name="username" placeholder="请输入用户名/昵称" id="username" required 
                               aria-describedby="usernameError">
                        <div class="focus-indicator"></div>
                    </div>
                    <div class="field-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <input type="password" name="password" placeholder="请输入密码" id="password" required
                               aria-describedby="passwordError">
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="显示密码">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                        <div class="focus-indicator"></div>
                    </div>
                    <div class="field-error" id="passwordError"></div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText"></div>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" name="rememberMe" id="rememberMe" checked>
                    <label for="rememberMe">记住我（7天内免登录）</label>
                </div>
                
                <button type="submit" id="loginBtn">登录</button>
                
                <div class="helper-buttons">
                    <button type="button" class="helper-btn" id="resetBtn">重置</button>
                    <button type="button" class="helper-btn" id="forgotPasswordBtn">忘记密码？</button>
                </div>
            </form>
            
            <div class='links'>
                <a href="REGISTER.html" id="registerLink">没有账号？注册新账号</a >
            </div>
        </div>

        <script>
            // 安全相关配置
            const SECURITY_CONFIG = {
                maxLoginAttempts: 5,        // 最大登录尝试次数
                lockoutDuration: 5 * 60 * 1000, // 锁定时间（5分钟）
                passwordMinLength: 8,        // 密码最小长度
                requestTimeout: 15000,       // 请求超时时间（毫秒）
                maxRetries: 2                // 最大重试次数
            };

            // 工具函数：创建超时信号
            function createTimeoutSignal(ms) {
                const controller = new AbortController();
                setTimeout(() => controller.abort(new Error('请求超时')), ms);
                return controller.signal;
            }

            // 工具函数：显示错误信息
            function showError(element, message) {
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                    // 自动隐藏字段错误，全局错误保持显示直到用户操作
                    if (!element.classList.contains('global-message')) {
                        setTimeout(() => {
                            element.style.display = 'none';
                        }, 3000);
                    }
                }
            }

            // 工具函数：隐藏所有错误
            function hideAllErrors() {
                document.querySelectorAll('.error-message, .field-error').forEach(el => {
                    el.style.display = 'none';
                });
            }

            // 1. 加载动画控制
            window.addEventListener('load', function() {
                // 检查是否是HTTPS
                if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                    showError(document.getElementById('globalErrorMsg'), 
                             '警告：您正在使用非安全连接，建议切换到HTTPS以保护您的账号安全');
                }
                
                setTimeout(function() {
                    document.body.classList.add('loaded');
                }, 800); // 稍微缩短加载时间提升体验
            });

            // 2. 密码可见/隐藏切换功能
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePasswordBtn.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                const icon = togglePasswordBtn.querySelector('i');
                icon.className = isPassword ? 'fas fa-eye' : 'fas fa-eye-slash';
                togglePasswordBtn.setAttribute('aria-label', isPassword ? '隐藏密码' : '显示密码');
            });

            // 3. 密码强度检测
            function checkPasswordStrength(password) {
                const strengthBar = document.getElementById('passwordStrengthBar');
                const strengthText = document.getElementById('passwordStrengthText');
                const strengthContainer = document.getElementById('passwordStrength');
                
                if (!password) {
                    strengthContainer.style.display = 'none';
                    strengthText.style.display = 'none';
                    return;
                }
                
                // 显示强度指示器
                strengthContainer.style.display = 'block';
                strengthText.style.display = 'block';
                
                // 基础强度评分
                let strength = 0;
                let feedback = '';
                
                // 长度检查
                if (password.length >= SECURITY_CONFIG.passwordMinLength) {
                    strength += 1;
                }
                
                // 复杂度检查
                if (/[A-Z]/.test(password)) strength += 1; // 包含大写字母
                if (/[a-z]/.test(password)) strength += 1; // 包含小写字母
                if (/[0-9]/.test(password)) strength += 1; // 包含数字
                if (/[^A-Za-z0-9]/.test(password)) strength += 1; // 包含特殊字符
                
                // 更新UI
                strengthBar.className = 'password-strength-bar';
                if (strength < 3) {
                    strengthBar.classList.add('strength-weak');
                    feedback = '弱：建议增加密码长度和复杂度';
                } else if (strength < 5) {
                    strengthBar.classList.add('strength-medium');
                    feedback = '中：可以再增加一些特殊字符';
                } else {
                    strengthBar.classList.add('strength-strong');
                    feedback = '强：很好的密码强度';
                }
                
                strengthText.textContent = feedback;
            }

            // 4. 表单验证
            function validateUsername(username) {
                const usernameError = document.getElementById('usernameError');
                
                if (!username) {
                    showError(usernameError, '请输入用户名');
                    return false;
                }
                
                // 用户名格式验证（仅允许字母、数字、下划线，长度3-20）
                const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
                if (!usernameRegex.test(username)) {
                    showError(usernameError, '用户名只能包含字母、数字和下划线，长度3-20');
                    return false;
                }
                
                usernameError.style.display = 'none';
                return true;
            }

            function validatePassword(password) {
                const passwordError = document.getElementById('passwordError');
                
                if (!password) {
                    showError(passwordError, '请输入密码');
                    return false;
                }
                
                if (password.length < SECURITY_CONFIG.passwordMinLength) {
                    showError(passwordError, `密码长度不能少于${SECURITY_CONFIG.passwordMinLength}个字符`);
                    return false;
                }
                
                passwordError.style.display = 'none';
                return true;
            }

            // 5. 登录尝试限制
            function getLoginAttempts() {
                const attempts = localStorage.getItem('loginAttempts');
                return attempts ? parseInt(attempts, 10) : 0;
            }

            function incrementLoginAttempts() {
                const attempts = getLoginAttempts() + 1;
                localStorage.setItem('loginAttempts', attempts.toString());
                
                // 设置过期时间
                if (attempts >= SECURITY_CONFIG.maxLoginAttempts) {
                    localStorage.setItem('loginLockedUntil', (Date.now() + SECURITY_CONFIG.lockoutDuration).toString());
                }
            }

            function resetLoginAttempts() {
                localStorage.removeItem('loginAttempts');
                localStorage.removeItem('loginLockedUntil');
            }

            function isAccountLocked() {
                const lockedUntil = localStorage.getItem('loginLockedUntil');
                if (!lockedUntil) return false;
                
                const now = Date.now();
                if (now < parseInt(lockedUntil, 10)) {
                    const minutesLeft = Math.ceil((parseInt(lockedUntil, 10) - now) / (60 * 1000));
                    return `账号已临时锁定，请${minutesLeft}分钟后再试`;
                }
                
                // 锁定时间已过，重置状态
                resetLoginAttempts();
                return false;
            }

            // 6. 页面初始化
            window.addEventListener('DOMContentLoaded', function() {
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const rememberMeCheckbox = document.getElementById('rememberMe');
                
                // 检查登录锁定状态
                const lockMessage = isAccountLocked();
                if (lockMessage) {
                    showError(document.getElementById('globalErrorMsg'), lockMessage);
                    document.getElementById('loginBtn').disabled = true;
                }
                
                // 填充记住的用户名
                const rememberedUsername = localStorage.getItem('rememberedUsername');
                if (rememberedUsername) {
                    usernameInput.value = rememberedUsername;
                    rememberMeCheckbox.checked = true;
                }

                // 处理从注册页面跳转过来的情况
                const urlParams = new URLSearchParams(window.location.search);
                const fromRegister = urlParams.get('from') === 'register';
                const prefillUsername = urlParams.get('username');
                
                if (fromRegister && prefillUsername) {
                    usernameInput.value = prefillUsername;
                    passwordInput.focus();
                    const successMsg = document.getElementById('globalSuccessMsg');
                    successMsg.textContent = '注册成功，请输入密码登录';
                    successMsg.style.display = 'block';
                }

                // 添加实时验证
                usernameInput.addEventListener('blur', function() {
                    validateUsername(this.value.trim());
                });

                passwordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                });

                passwordInput.addEventListener('blur', function() {
                    validatePassword(this.value);
                });
            });

            // 7. 链接跳转逻辑
            document.getElementById('registerLink').addEventListener('click', function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                const targetUrl = username 
                    ? `REGISTER.html?username=${encodeURIComponent(username)}` 
                    : 'REGISTER.html';
                window.location.href = targetUrl;
            });
            
            document.getElementById('forgotPasswordBtn').addEventListener('click', function(event) {
                event.preventDefault();
                // 更友好的忘记密码流程
                const username = document.getElementById('username').value.trim();
                const resetUrl = username 
                    ? `forgot-password.html?username=${encodeURIComponent(username)}` 
                    : 'forgot-password.html';
                window.location.href = resetUrl;
            });

            // 8. 重置按钮功能
            document.getElementById('resetBtn').addEventListener('click', function() {
                document.getElementById('loginForm').reset();
                hideAllErrors();
                document.getElementById('passwordStrength').style.display = 'none';
                document.getElementById('passwordStrengthText').style.display = 'none';
                document.getElementById('username').focus();
            });

            // 9. 登录表单提交逻辑
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                const globalErrorMsg = document.getElementById('globalErrorMsg');
                const globalSuccessMsg = document.getElementById('globalSuccessMsg');
                const loginBtn = document.getElementById('loginBtn');
                
                // 清除之前的消息
                hideAllErrors();
                globalSuccessMsg.style.display = 'none';
                
                // 客户端验证
                const isUsernameValid = validateUsername(username);
                const isPasswordValid = validatePassword(password);
                
                if (!isUsernameValid || !isPasswordValid) {
                    // 聚焦到第一个无效字段
                    if (!isUsernameValid) {
                        document.getElementById('username').focus();
                    } else {
                        document.getElementById('password').focus();
                    }
                    return;
                }

                // 检查账号锁定状态
                const lockMessage = isAccountLocked();
                if (lockMessage) {
                    showError(globalErrorMsg, lockMessage);
                    return;
                }

                try {
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<span class="spinner"></span> 登录中...';
                    
                    // 构建请求URL
                    const baseUrl = window.location.origin;
                    const loginUrl = `${baseUrl}/.netlify/functions/login`;
                    
                    // 获取CSRF令牌（假设后端提供此接口）
                    let csrfToken = '';
                    try {
                        const csrfResponse = await fetch(`${baseUrl}/.netlify/functions/csrf-token`, {
                            method: 'GET',
                            credentials: 'include',
                            signal: createTimeoutSignal(5000)
                        });
                        if (csrfResponse.ok) {
                            const csrfData = await csrfResponse.json();
                            csrfToken = csrfData.token || '';
                        }
                    } catch (error) {
                        console.warn('获取CSRF令牌失败，继续尝试登录', error);
                    }
                    
                    // 密码加密传输（示例使用简单Base64，实际应使用RSA等加密方式）
                    const encryptedPassword = btoa(password); // 仅作示例，实际需使用更安全的加密
                    
                    // 带重试机制的请求
                    const maxRetries = SECURITY_CONFIG.maxRetries;
                    let response;
                    
                    for (let i = 0; i <= maxRetries; i++) {
                        try {
                            const headers = {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            };
                            
                            // 添加CSRF令牌
                            if (csrfToken) {
                                headers['X-CSRF-Token'] = csrfToken;
                            }
                            
                            response = await fetch(loginUrl, {
                                method: 'POST',
                                headers: headers,
                                body: JSON.stringify({ 
                                    username, 
                                    password: encryptedPassword,
                                    rememberMe 
                                }),
                                credentials: 'include',
                                mode: 'cors',
                                signal: createTimeoutSignal(SECURITY_CONFIG.requestTimeout)
                            });
                            break; // 成功获取响应则跳出重试循环
                        } catch (error) {
                            if (i === maxRetries) throw error; // 最后一次失败则抛出错误
                            // 指数退避重试
                            await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                        }
                    }

                    const result = await response.json();

                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '登录';

                    if (response.ok) {
                        // 登录成功，重置尝试次数
                        resetLoginAttempts();
                        
                        // 保存用户信息
                        if (rememberMe) {
                            localStorage.setItem('rememberedUsername', username);
                            result.tokenExpire = new Date().getTime() + 7 * 24 * 60 * 60 * 1000;
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        
                        loginSuccess(result);
                    } else {
                        // 登录失败，增加尝试次数
                        incrementLoginAttempts();
                        
                        const errorText = result.message || '登录失败，请重试';
                        if (response.status === 401) {
                            showError(globalErrorMsg, '用户名或密码不正确，请检查');
                            document.getElementById('password').value = '';
                            document.getElementById('password').focus();
                            
                            // 显示剩余尝试次数
                            const remainingAttempts = SECURITY_CONFIG.maxLoginAttempts - getLoginAttempts();
                            if (remainingAttempts > 0) {
                                showError(globalErrorMsg, 
                                    `用户名或密码不正确，还有${remainingAttempts}次尝试机会`);
                            }
                        } else if (response.status === 403) {
                            showError(globalErrorMsg, '账号已被限制登录，请联系管理员');
                        } else if (response.status === 500) {
                            showError(globalErrorMsg, '服务器暂时繁忙，请稍后再试');
                        } else {
                            showError(globalErrorMsg, errorText);
                        }
                    }
                } catch (error) {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '登录';
                    
                    // 详细错误提示
                    if (error.message.includes('请求超时')) {
                        showError(globalErrorMsg, '网络较慢，请求超时，请稍后再试');
                    } else if (error.message.includes('Failed to fetch')) {
                        showError(globalErrorMsg, '无法连接到服务器，请检查网络是否正常');
                    } else if (error.message.includes('CORS')) {
                        showError(globalErrorMsg, '网络连接异常，请使用HTTPS访问');
                    } else {
                        showError(globalErrorMsg, '登录出错：' + error.message);
                    }
                    console.error('登录异常：', error);
                }
            });

            // 10. 登录成功处理函数
            function loginSuccess(userData) {
                const currentUser = {
                    id: userData._id,
                    username: userData.username,
                    token: userData.token,
                    avatar: userData.avatar || 'https://picsum.photos/200/200',
                    loginTime: new Date().getTime(),
                    isAdmin: userData.isAdmin || false,
                    expireTime: userData.tokenExpire
                };
                
                // 安全存储用户信息
                try {
                    localStorage.setItem('mainUserInfo', JSON.stringify(currentUser));
                } catch (e) {
                    console.error('存储用户信息失败', e);
                    showError(document.getElementById('globalErrorMsg'), '登录成功，但存储用户信息失败');
                    return;
                }
    
                const successMsg = document.getElementById('globalSuccessMsg');
                successMsg.textContent = '登录成功，正在进入主页...';
                successMsg.style.display = 'block';
                
                // 跳转前添加短暂延迟，让用户看到成功消息
                setTimeout(() => {
                    window.location.href = 'indexdaohang(new).html';
                }, 1000);
            }

            // 11. 键盘操作优化
            document.getElementById('loginForm').addEventListener('keydown', function(event) {
                // 允许Tab键正常工作
                if (event.key === 'Tab') return;
                
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    
                    if (!username) {
                        document.getElementById('username').focus();
                    } else if (!password) {
                        document.getElementById('password').focus();
                    } else {
                        document.getElementById('loginBtn').click();
                    }
                }
            });
        </script>
    </body>
