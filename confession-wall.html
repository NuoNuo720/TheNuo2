<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匿名表白墙</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff4d6d',
            secondary: '#f7f7f7',
            accent: '#ffe0e9',
            tag1: '#4f46e5', // 暗恋
            tag2: '#10b981', // 感谢
            tag3: '#f59e0b', // 道歉
            tag4: '#ef4444', // 热恋
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .heart-beat {
        animation: heartBeat 1s infinite;
      }
      @keyframes heartBeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.1); }
        28% { transform: scale(1); }
        42% { transform: scale(1.1); }
        70% { transform: scale(1); }
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen font-sans">
  <!-- 粒子背景容器 -->
  <div id="particles-container" class="fixed inset-0 pointer-events-none z-0 opacity-30"></div>
  
  <div class="container mx-auto px-4 py-8 max-w-3xl relative z-10">
    <!-- 页面标题 -->
    <header class="text-center mb-10">
      <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2">
        <i class="fa fa-heart text-primary animate-pulse"></i> 匿名表白墙
      </h1>
      <p class="text-gray-600">说出那些藏在心底的话</p>
    </header>
    
    <!-- 表白输入区域 -->
    <div class="bg-white rounded-xl p-6 mb-8 card-shadow hover-lift">
      <!-- 标签选择 -->
      <div class="mb-4">
        <p class="text-sm text-gray-600 mb-2">选择类型：</p>
        <div class="flex flex-wrap gap-2">
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="暗恋" class="sr-only peer" checked>
            <span class="peer-checked:bg-tag1 peer-checked:text-white rounded-full px-3 py-1 transition-colors">暗恋</span>
          </label>
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="感谢" class="sr-only peer">
            <span class="peer-checked:bg-tag2 peer-checked:text-white rounded-full px-3 py-1 transition-colors">感谢</span>
          </label>
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="道歉" class="sr-only peer">
            <span class="peer-checked:bg-tag3 peer-checked:text-white rounded-full px-3 py-1 transition-colors">道歉</span>
          </label>
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="热恋" class="sr-only peer">
            <span class="peer-checked:bg-tag4 peer-checked:text-white rounded-full px-3 py-1 transition-colors">热恋</span>
          </label>
        </div>
      </div>
      
      <textarea 
        id="confessionInput" 
        placeholder="在这里写下你的表白，大胆说出你的心意吧..." 
        class="w-full h-32 p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none resize-none"
        maxlength="500"
      ></textarea>
      <div class="flex justify-between mt-2">
        <span id="charCount" class="text-sm text-gray-500">0/500</span>
        <div class="flex gap-2">
          <button 
            id="clearBtn" 
            class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all flex items-center gap-1 text-sm"
          >
            <i class="fa fa-eraser"></i> 清空
          </button>
          <button 
            id="submitBtn" 
            class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-all flex items-center gap-2 font-medium"
          >
            <i class="fa fa-paper-plane"></i> 发布表白
          </button>
        </div>
      </div>
    </div>
    
    <!-- 筛选和搜索区域 -->
    <div class="bg-white rounded-xl p-4 mb-6 card-shadow">
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="flex-1 relative">
          <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input 
            type="text" 
            id="searchInput" 
            placeholder="搜索表白内容..." 
            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none text-sm"
          >
        </div>
        <select id="filterSelect" class="border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-sm">
          <option value="all">全部类型</option>
          <option value="暗恋">只看暗恋</option>
          <option value="感谢">只看感谢</option>
          <option value="道歉">只看道歉</option>
          <option value="热恋">只看热恋</option>
        </select>
      </div>
    </div>
    
    <!-- 状态提示区域 -->
    <div id="statusMessage" class="hidden mb-6 p-4 rounded-lg text-center"></div>
    
    <!-- 表白列表 -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
        <i class="fa fa-comments text-primary mr-2"></i> 表白列表
        <span id="confessionCount" class="ml-2 text-sm bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full">0条</span>
      </h2>
      <div id="confessionsList" class="space-y-4">
        <!-- 加载提示 -->
        <div id="loadingIndicator" class="text-center py-10 text-gray-500">
          <i class="fa fa-spinner fa-spin mr-2"></i> 加载中...
        </div>
        
        <!-- 空状态 -->
        <div id="emptyState" class="hidden text-center py-16">
          <div class="w-24 h-24 mx-auto mb-4 text-primary/30">
            <i class="fa fa-heart-o text-[100px]"></i>
          </div>
          <p class="text-gray-500 mb-6">还没有表白呢</p>
          <button id="emptyStateBtn" class="bg-primary/10 hover:bg-primary/20 text-primary px-6 py-2 rounded-lg transition-all">
            发布第一条表白
          </button>
        </div>
        
        <!-- 表白内容会在这里动态生成 -->
      </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="text-center text-gray-500 text-sm mt-12 pb-6">
      <p>匿名表白，勇敢说爱 <i class="fa fa-heart text-primary"></i></p>
      <p class="mt-1">文明发言，友善交流</p>
    </footer>
  </div>

  <script>
    // Supabase 初始化 - 请替换为您自己的项目URL和anon key
    const supabaseUrl = 'https://your-project-url.supabase.co';
    const supabaseKey = 'your-anon-key';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // DOM 元素
    const confessionInput = document.getElementById('confessionInput');
    const charCount = document.getElementById('charCount');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const confessionsList = document.getElementById('confessionsList');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const emptyState = document.getElementById('emptyState');
    const confessionCount = document.getElementById('confessionCount');
    const statusMessage = document.getElementById('statusMessage');
    const searchInput = document.getElementById('searchInput');
    const filterSelect = document.getElementById('filterSelect');
    const emptyStateBtn = document.getElementById('emptyStateBtn');
    
    // 存储所有表白数据
    let allConfessions = [];
    
    // 字符计数功能
    confessionInput.addEventListener('input', () => {
      const count = confessionInput.value.length;
      charCount.textContent = `${count}/500`;
      
      // 接近上限时改变颜色
      if (count > 450) {
        charCount.classList.add('text-amber-500');
      } else {
        charCount.classList.remove('text-amber-500');
      }
      
      if (count >= 500) {
        charCount.classList.add('text-red-500');
      } else {
        charCount.classList.remove('text-red-500');
      }
    });
    
    // 清空按钮功能
    clearBtn.addEventListener('click', () => {
      confessionInput.value = '';
      confessionInput.dispatchEvent(new Event('input')); // 触发输入事件以更新计数
    });
    
    // 空状态按钮点击事件
    emptyStateBtn.addEventListener('click', () => {
      confessionInput.focus();
      // 平滑滚动到输入区域
      confessionInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
    
    // 显示状态消息
    function showStatus(message, isError = false) {
      statusMessage.textContent = message;
      statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
      
      if (isError) {
        statusMessage.classList.add('bg-red-100', 'text-red-800');
      } else {
        statusMessage.classList.add('bg-green-100', 'text-green-800');
      }
      
      // 3秒后自动隐藏
      setTimeout(() => {
        statusMessage.classList.add('hidden');
      }, 3000);
    }
    
    // 获取选中的表白类型
    function getSelectedType() {
      const selected = document.querySelector('input[name="confessionType"]:checked');
      return selected ? selected.value : '暗恋';
    }
    
    // 提交表白
    submitBtn.addEventListener('click', async () => {
      const content = confessionInput.value.trim();
      if (!content) {
        showStatus('请输入表白内容', true);
        return;
      }
      
      const type = getSelectedType();
      const timestamp = new Date().toISOString();
      
      // 禁用按钮防止重复提交
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 发布中...';
      
      try {
        // 保存到Supabase
        const { data, error } = await supabase
          .from('confessions')
          .insert([{ content, type, timestamp }])
          .select();
          
        if (error) throw error;
        
        // 清空输入框
        confessionInput.value = '';
        confessionInput.dispatchEvent(new Event('input'));
        
        showStatus('表白发布成功！');
        
        // 重新加载表白列表
        loadConfessions();
      } catch (error) {
        console.error('提交失败:', error);
        showStatus('发布失败，请稍后再试', true);
      } finally {
        // 恢复按钮状态
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa fa-paper-plane"></i> 发布表白';
      }
    });
    
    // 获取标签对应的样式类
    function getTagClass(type) {
      switch(type) {
        case '暗恋': return 'bg-tag1 text-white';
        case '感谢': return 'bg-tag2 text-white';
        case '道歉': return 'bg-tag3 text-white';
        case '热恋': return 'bg-tag4 text-white';
        default: return 'bg-gray-200 text-gray-800';
      }
    }
    
    // 格式化时间
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    // 渲染表白列表
    function renderConfessions(confessions) {
      // 清空列表
      confessionsList.innerHTML = '';
      
      // 显示适当的状态
      if (confessions.length === 0) {
        emptyState.classList.remove('hidden');
        confessionCount.textContent = '0条';
        return;
      }
      
      // 隐藏空状态
      emptyState.classList.add('hidden');
      confessionCount.textContent = `${confessions.length}条`;
      
      // 添加表白项
      confessions.forEach(confession => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl p-5 card-shadow hover-lift fade-in';
        card.innerHTML = `
          <div class="flex justify-between items-start mb-3">
            <span class="inline-block px-3 py-1 rounded-full text-xs font-medium ${getTagClass(confession.type)}">
              ${confession.type}
            </span>
            <span class="text-xs text-gray-400">${formatTime(confession.timestamp)}</span>
          </div>
          <p class="text-gray-800 mb-3 whitespace-pre-line">${confession.content}</p>
          <div class="flex items-center text-gray-500 text-sm">
            <button class="like-btn flex items-center gap-1 hover:text-primary transition-colors" data-id="${confession.id}">
              <i class="fa fa-heart-o"></i> 
              <span>${confession.likes || 0}</span>
            </button>
          </div>
        `;
        
        confessionsList.appendChild(card);
        
        // 添加点赞事件
        const likeBtn = card.querySelector('.like-btn');
        likeBtn.addEventListener('click', async (e) => {
          const id = e.currentTarget.dataset.id;
          const likeCountEl = e.currentTarget.querySelector('span');
          const likeIcon = e.currentTarget.querySelector('i');
          
          try {
            // 查找当前表白
            const confession = allConfessions.find(c => c.id === id);
            const newLikes = (confession.likes || 0) + 1;
            
            // 更新UI
            likeCountEl.textContent = newLikes;
            likeIcon.classList.remove('fa-heart-o');
            likeIcon.classList.add('fa-heart', 'text-primary');
            
            // 更新数据库
            const { error } = await supabase
              .from('confessions')
              .update({ likes: newLikes })
              .eq('id', id);
              
            if (error) throw error;
            
            // 更新本地数据
            confession.likes = newLikes;
          } catch (error) {
            console.error('点赞失败:', error);
            showStatus('操作失败，请稍后再试', true);
          }
        });
      });
    }
    
    // 加载表白列表
    async function loadConfessions() {
      try {
        // 显示加载状态
        loadingIndicator.classList.remove('hidden');
        emptyState.classList.add('hidden');
        
        // 从Supabase获取数据，按时间倒序排列
        const { data, error } = await supabase
          .from('confessions')
          .select('*')
          .order('timestamp', { ascending: false });
          
        if (error) throw error;
        
        // 保存所有表白数据
        allConfessions = data || [];
        
        // 应用当前筛选条件
        applyFilters();
      } catch (error) {
        console.error('加载失败:', error);
        showStatus('加载失败，请刷新页面重试', true);
        emptyState.classList.remove('hidden');
      } finally {
        loadingIndicator.classList.add('hidden');
      }
    }
    
    // 应用筛选和搜索
    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      const filterType = filterSelect.value;
      
      let filtered = [...allConfessions];
      
      // 应用类型筛选
      if (filterType !== 'all') {
        filtered = filtered.filter(c => c.type === filterType);
      }
      
      // 应用搜索筛选
      if (searchTerm) {
        filtered = filtered.filter(c => 
          c.content.toLowerCase().includes(searchTerm)
        );
      }
      
      // 渲染筛选后的结果
      renderConfessions(filtered);
    }
    
    // 搜索和筛选事件监听
    searchInput.addEventListener('input', applyFilters);
    filterSelect.addEventListener('change', applyFilters);
    
    // 简单的粒子背景效果
    function createParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        const size = Math.random() * 10 + 5;
        
        particle.innerHTML = '<i class="fa fa-heart"></i>';
        particle.className = 'absolute text-primary/50';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.fontSize = `${size}px`;
        particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(particle);
      }
    }
    
    // 添加浮动动画样式
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.5;
        }
        90% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
    
    // 页面加载完成后初始化
    window.addEventListener('load', () => {
      createParticles();
      // 初始化Supabase表（实际应用中应该在Supabase控制台创建）
      loadConfessions();
    });
  </script>
</body>
</html>
