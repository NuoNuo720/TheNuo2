    <script>

        // ç”Ÿæˆä¸€å®šæœ‰è§£çš„4ä¸ªæ•°å­—
        function generateValidNumbers() {
            usedHint = false; // é‡ç½®æç¤ºçŠ¶æ€
            let nums, solution;
            do {
                nums = Array.from({length: 4}, () => Math.floor(Math.random() * 10) + 1);
                const result = findSolution(nums);
                solution = result.solution;
            } while (!solution);

            currentNumbers = nums;

        // æŸ¥æ‰¾æ•°å­—ç»„åˆçš„è§£æ³•
        function findSolution(nums) {
            function recurse(arr, expr) {
                if (arr.length === 1) {
                    if (Math.abs(arr[0] - 24) < 0.001) {
                        return { hasSolution: true, solution: expr[0] };
                    }
                    return { hasSolution: false };
                }

                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        if (i === j) continue;

                        const remaining = [];
                        const remainingExpr = [];
                        for (let k = 0; k < arr.length; k++) {
                            if (k !== i && k !== j) {
                                remaining.push(arr[k]);
                                remainingExpr.push(expr[k]);
                            }
                        }

                        const a = arr[i];
                        const b = arr[j];
                        const exprA = expr[i];
                        const exprB = expr[j];

                        const addResult = recurse(
                            [...remaining, a + b],
                            [...remainingExpr, `(${exprA}+${exprB})`]
                        );
                        if (addResult.hasSolution) return addResult;

                        if (a > b) {
                            const subResult = recurse(
                                [...remaining, a - b],
                                [...remainingExpr, `(${exprA}-${exprB})`]
                            );
                            if (subResult.hasSolution) return subResult;
                        }

                        const mulResult = recurse(
                            [...remaining, a * b],
                            [...remainingExpr, `(${exprA}*${exprB})`]
                        );
                        if (mulResult.hasSolution) return mulResult;

                        if (b !== 0 && a % b === 0) {
                            const divResult = recurse(
                                [...remaining, a / b],
                                [...remainingExpr, `(${exprA}/${exprB})`]
                            );
                            if (divResult.hasSolution) return divResult;
                        }
                    }
                }
                return { hasSolution: false };
            }

            const initialExpr = nums.map(n => n.toString());
            return recurse(nums, initialExpr);
        }

            const exprNumbers = expression.match(/\d+/g)?.map(Number) || [];
