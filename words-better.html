<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            text-align: center;
            margin-top: 20px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        .letters {
            font-size: 40px;
            letter-spacing: 15px;
            margin: 30px 0;
            min-height: 50px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .input-area {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 250px;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2e7d32;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        .stats {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            font-size: 18px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .correct {
            color: #4CAF50;
            animation: flash 0.5s;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        .wrong {
            color: #f44336;
            animation: shake 0.35s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px);}
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .skip-btn {
            background-color: #ff9800;
        }
        .skip-btn:hover {
            background-color: #e68a00;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .summary h3 {
            color: #2e7d32;
            margin-top: 0;
        }
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .word-item {
            background-color: #e8f5e9;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .word-item:hover {
            transform: scale(1.05);
        }
        .unanswered-item {
            background-color: #fff3e0;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        .unanswered-item:hover {
            transform: scale(1.05);
        }
        .summary-section {
            margin-bottom: 15px;
        }
        .back-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .difficulty-selection {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .difficulty-btn {
            background-color: #2196F3;
        }
        .difficulty-btn.active {
            background-color: #1976D2;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.3);
        }
        .time-warning {
            color: #f44336;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
        .hint {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
            min-height: 18px;
        }
        .level-indicator {
            font-weight: bold;
            color: #2196F3;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            .letters {
                font-size: 30px;
                letter-spacing: 10px;
            }
            .stats {
                gap: 15px;
                font-size: 16px;
            }
            input {
                width: 100%;
                max-width: 250px;
            }
            .difficulty-selection {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>单词消消乐</h1>
        <p>拼出下方打乱的单词（输入后按回车）</p>
        
        <div class="difficulty-selection">
            <button class="difficulty-btn active" data-time="60" data-points="10">简单 (60秒)</button>
            <button class="difficulty-btn" data-time="45" data-points="15">中等 (45秒)</button>
            <button class="difficulty-btn" data-time="30" data-points="20">困难 (30秒)</button>
        </div>
        
        <div class="level-indicator">等级: 1</div>
        <div class="letters" id="letters"></div>
        <div class="hint" id="hint">提示: 单词长度为 <span id="wordLength">0</span> 个字母</div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入单词..." autocomplete="off">
            <button class="skip-btn" onclick="skipWord()">跳过</button>
        </div>
        
        <div class="stats">
            <div>得分: <span id="score">0</span></div>
            <div>时间: <span id="time">60</span>秒</div>
            <div>正确: <span id="correctCount">0</span></div>
        </div>
        
        <div class="summary" id="summary">
            <div class="summary-section">
                <h3>你答对的单词：</h3>
                <div class="word-list" id="correctWordList"></div>
            </div>
            <div class="summary-section">
                <h3>未答出的单词：</h3>
                <div class="word-list" id="unansweredWordList"></div>
            </div>
        </div>
        
        <button id="startBtn" onclick="startGame()">开始游戏</button>
    </div>

    <script>
        const wordList = [
            // 短单词 (3-5字母)
            "apple", "grape", "melon", "sun", "moon", "star", "tree", "book", "pen", 
            "paper", "school", "happy", "smile", "laugh", "music", "dance", "draw", 
            "aim", "hang", "body", "face", "own", "nice", "come", "water", "lemon",
            "son", "shoot", "than", "then", "since",
            
            // 中等长度单词 (6-8字母)
            "banana", "orange", "exist", "resist", "piano", "later", "friend", "achieve",
            "active", "amount", "shout", "ancient", "arrange", "arrive", "aspect", "attach",
            "attend", "sister", "flower", "world", "dream", "load", "beauty", "house",
            
            // 长单词 (9+字母)
            "butterfly", "assume", "understand", "majesty", "congratulation", "adventure",
            "affect", "alive", "address", "attitude", "daughter", "clearly", "structure",
            "decoration", "consume", "username", "password"
        ];
        
        let currentWord = "";
        let score = 0;
        let timeLeft = 60;
        let baseTime = 60; // 基础时间，根据难度调整
        let pointsPerWord = 10; // 每个单词的基础分数
        let correctCount = 0;
        let timer;
        let isPlaying = false;
        let correctWords = [];
        let shownWords = [];
        let unansweredWords = [];
        let level = 1;
        let consecutiveCorrect = 0; // 连续答对计数

        const lettersEl = document.getElementById('letters');
        const userInput = document.getElementById('userInput');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const correctCountEl = document.getElementById('correctCount');
        const summaryEl = document.getElementById('summary');
        const correctWordListEl = document.getElementById('correctWordList');
        const unansweredWordListEl = document.getElementById('unansweredWordList');
        const wordLengthEl = document.getElementById('wordLength');
        const levelIndicator = document.querySelector('.level-indicator');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // 初始化难度选择
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPlaying) return; // 游戏进行中不能更改难度
                
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                baseTime = parseInt(btn.dataset.time);
                pointsPerWord = parseInt(btn.dataset.points);
                timeEl.textContent = baseTime;
            });
        });

        function shuffleWord(word) {
            // 改进的洗牌算法，减少原单词出现的概率
            let shuffled;
            do {
                shuffled = word.split('').sort(() => Math.random() - 0.5).join('');
            } while (shuffled === word && word.length > 1);
            return shuffled;
        }

        function getWordByLevel() {
            // 根据当前等级返回适合难度的单词
            let availableWords = wordList.filter(word => !correctWords.includes(word));
            
            // 过滤单词长度，等级越高，倾向于选择更长的单词
            if (level <= 3) {
                // 初级：主要短单词，少量中等单词
                availableWords = availableWords.filter(word => 
                    word.length <= 5 || (word.length <= 8 && Math.random() < 0.3)
                );
            } else if (level <= 6) {
                // 中级：中等单词为主
                availableWords = availableWords.filter(word => 
                    (word.length >= 5 && word.length <= 8) || 
                    (word.length <= 4 && Math.random() < 0.2) ||
                    (word.length >= 9 && Math.random() < 0.2)
                );
            } else {
                // 高级：更多长单词
                availableWords = availableWords.filter(word => 
                    word.length >= 6 || (word.length <= 5 && Math.random() < 0.2)
                );
            }
            
            // 如果没有符合条件的单词，使用所有可用单词
            if (availableWords.length === 0) {
                availableWords = wordList.filter(word => !correctWords.includes(word));
            }
            
            // 如果所有单词都答对过了，重置正确单词列表
            if (availableWords.length === 0) {
                correctWords = [];
                availableWords = wordList;
            }
            
            return availableWords[Math.floor(Math.random() * availableWords.length)];
        }

        function generateNewWord() {
            const targetWord = getWordByLevel();
            currentWord = targetWord;
            
            // 记录已出现的单词（去重）
            if (!shownWords.includes(currentWord)) {
                shownWords.push(currentWord);
            }
            
            const shuffled = shuffleWord(currentWord);
            lettersEl.textContent = shuffled;
            lettersEl.classList.remove('correct', 'wrong');
            userInput.value = '';
            userInput.focus();
            
            // 更新单词长度提示
            wordLengthEl.textContent = currentWord.length;
            
            // 确保输入框获得焦点
            setTimeout(() => userInput.focus(), 100);
        }

        function checkInput() {
            if (!isPlaying) return;
            
            const input = userInput.value.trim().toLowerCase();
            if (input === currentWord && !correctWords.includes(currentWord)) {
                // 计算得分，连续答对有额外奖励
                consecutiveCorrect++;
                const bonus = Math.min(5, Math.floor(consecutiveCorrect / 3)); // 每连续答对3题加1分奖励，最多5分
                const points = pointsPerWord + bonus;
                
                score += points;
                correctCount++;
                correctWords.push(currentWord);
                
                // 更新等级（每答对5题升一级）
                if (correctCount % 5 === 0) {
                    level++;
                    levelIndicator.textContent = `等级: ${level}`;
                    // 升级奖励时间
                    timeLeft = Math.min(timeLeft + 5, baseTime);
                    timeEl.textContent = timeLeft;
                }
                
                scoreEl.textContent = score;
                correctCountEl.textContent = correctCount;
                lettersEl.classList.remove('wrong');
                lettersEl.classList.add('correct');
                
                // 显示得分提示
                showTemporaryMessage(`+${points} 分`);
                
                setTimeout(generateNewWord, 500);
            } else if (input) {
                // 错误答案处理
                consecutiveCorrect = 0; // 重置连续答对计数
                lettersEl.classList.add('wrong');
                setTimeout(() => {
                    lettersEl.classList.remove('wrong');
                    userInput.value = '';
                }, 350);
            }
        }

        function skipWord() {
            if (!isPlaying) return;
            
            // 跳过扣分
            score = Math.max(0, score - 5);
            scoreEl.textContent = score;
            
            consecutiveCorrect = 0; // 重置连续答对计数
            
            // 记录未答出的单词（去重）
            if (!unansweredWords.includes(currentWord) && !correctWords.includes(currentWord)) {
                unansweredWords.push(currentWord);
            }
            
            showTemporaryMessage("-5 分");
            generateNewWord();
        }

        function showTemporaryMessage(text) {
            // 创建临时消息元素
            const msg = document.createElement('div');
            msg.textContent = text;
            msg.style.position = 'absolute';
            msg.style.top = '40%';
            msg.style.left = '50%';
            msg.style.transform = 'translate(-50%, -50%)';
            msg.style.fontSize = '24px';
            msg.style.fontWeight = 'bold';
            msg.style.color = text.startsWith('+') ? '#4CAF50' : '#f44336';
            msg.style.opacity = '0';
            msg.style.transition = 'all 0.5s ease';
            msg.style.pointerEvents = 'none';
            
            document.body.appendChild(msg);
            
            // 显示动画
            setTimeout(() => {
                msg.style.opacity = '1';
                msg.style.transform = 'translate(-50%, -100%)';
            }, 10);
            
            // 移除元素
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            }, 1000);
        }

        function startGame() {
            // 重置游戏状态
            document.getElementById('startBtn').style.display = 'none';
            score = 0;
            timeLeft = baseTime;
            correctCount = 0;
            correctWords = [];
            shownWords = [];
            unansweredWords = [];
            level = 1;
            consecutiveCorrect = 0;
            
            levelIndicator.textContent = `等级: ${level}`;
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            correctCountEl.textContent = correctCount;
            summaryEl.style.display = 'none';
            correctWordListEl.innerHTML = '';
            unansweredWordListEl.innerHTML = '';
            isPlaying = true;
            
            // 禁用难度选择
            difficultyBtns.forEach(btn => btn.disabled = true);
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                
                // 时间不足10秒时添加警告效果
                if (timeLeft <= 10) {
                    timeEl.classList.add('time-warning');
                } else {
                    timeEl.classList.remove('time-warning');
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            generateNewWord();
        }

        function endGame() {
            document.getElementById('startBtn').style.display = 'inline-block';
            clearInterval(timer);
            isPlaying = true; // 短暂保持为true，防止快速点击
            lettersEl.textContent = `游戏结束！得分: ${score}`;
            
            // 启用难度选择
            difficultyBtns.forEach(btn => btn.disabled = false);
            
            // 计算所有未答出的单词（已出现但未答对的）
            unansweredWords = [...new Set(shownWords.filter(word => !correctWords.includes(word)))];
            
            // 显示总结
            summaryEl.style.display = 'block';
            
            // 显示答对的单词
            if (correctWords.length === 0) {
                correctWordListEl.textContent = '本次没有答对单词，再接再厉！';
            } else {
                correctWords.forEach(word => {
                    const wordEl = document.createElement('span');
                    wordEl.className = 'word-item';
                    wordEl.textContent = word;
                    correctWordListEl.appendChild(wordEl);
                });
            }
            
            // 显示未答出的单词
            if (unansweredWords.length === 0) {
                unansweredWordListEl.textContent = '太棒了！所有出现的单词都答对了！';
            } else {
                unansweredWords.forEach(word => {
                    const wordEl = document.createElement('span');
                    wordEl.className = 'unanswered-item';
                    wordEl.textContent = word;
                    unansweredWordListEl.appendChild(wordEl);
                });
            }
            
            // 延迟设置为false，防止alert期间的交互问题
            setTimeout(() => {
                isPlaying = false;
                alert(`时间到！你共答对了${correctCount}个单词，得分${score}分！`);
            }, 100);
        }

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkInput();
            }
        });

        // 点击空白处保持输入框焦点
        document.querySelector('.game-container').addEventListener('click', () => {
            if (isPlaying) {
                userInput.focus();
            }
        });
    </script>
    <div class="back-container">
        <button class="back-to-home" onclick="window.location.href='indexdaohang.html'">返回导航页面</button>
    </div>
</body>
</html>
