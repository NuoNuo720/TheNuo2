<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匿名表白墙</title>
  
  <!-- 关键样式资源优先加载 -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 只保留一个Supabase SDK引入（删除重复的） -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- 资源加载错误处理 -->
  <script>
    // 监控外部资源加载错误
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
        showErrorNotification('资源加载失败，请检查网络连接后刷新页面');
      }
    }, true);
    
    // 错误通知函数
    function showErrorNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg z-50';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // 5秒后自动移除
      setTimeout(() => {
        notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
        setTimeout(() => notification.remove(), 300);
      }, 5000);
    }
  </script>
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ff4d6d',
            secondary: '#f7f7f7',
            accent: '#ffe0e9',
            tag1: '#4f46e5', // 暗恋
            tag2: '#10b981', // 感谢
            tag3: '#f59e0b', // 道歉
            tag4: '#ef4444', // 热恋
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .heart-beat {
        animation: heartBeat 1s infinite;
      }
      @keyframes heartBeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.1); }
        28% { transform: scale(1); }
        42% { transform: scale(1.1); }
        70% { transform: scale(1); }
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen font-sans">
  <!-- 粒子背景容器 -->
  <div id="particles-container" class="fixed inset-0 pointer-events-none z-0 opacity-30"></div>
  
  <div class="container mx-auto px-4 py-8 max-w-3xl relative z-10">
    <!-- 返回导航按钮 -->
    <div class="mb-6">
      <a href="indexdaohang.html" class="inline-flex items-center gap-2 bg-white px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50 shadow-sm transition-all">
        <i class="fa fa-arrow-left"></i>
        <span>返回导航页</span>
      </a>
    </div>
    
    <!-- 页面标题 -->
    <header class="text-center mb-10">
      <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2">
        <i class="fa fa-heart text-primary animate-pulse"></i> 匿名表白墙
      </h1>
      <p class="text-gray-600">说出那些藏在心底的话</p>
    </header>
    
    <!-- 表白输入区域 -->
    <div class="bg-white rounded-xl p-6 mb-8 card-shadow hover-lift">
      <!-- 标签选择 -->
      <div class="mb-4">
        <p class="text-sm text-gray-600 mb-2">选择类型：</p>
        <div class="flex flex-wrap gap-2">
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="暗恋" class="sr-only peer" checked>
            <span class="peer-checked:bg-tag1 peer-checked:text-white rounded-full px-3 py-1 transition-colors">暗恋</span>
          </label>
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="感谢" class="sr-only peer">
            <span class="peer-checked:bg-tag2 peer-checked:text-white rounded-full px-3 py-1 transition-colors">感谢</span>
          </label>
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="道歉" class="sr-only peer">
            <span class="peer-checked:bg-tag3 peer-checked:text-white rounded-full px-3 py-1 transition-colors">道歉</span>
          </label>
          <label class="inline-flex items-center px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-gray-100 transition-colors">
            <input type="radio" name="confessionType" value="热恋" class="sr-only peer">
            <span class="peer-checked:bg-tag4 peer-checked:text-white rounded-full px-3 py-1 transition-colors">热恋</span>
          </label>
        </div>
      </div>
      
      <textarea 
        id="confessionInput" 
        placeholder="在这里写下你的表白，大胆说出你的心意吧..." 
        class="w-full h-32 p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none resize-none"
        maxlength="500"
      ></textarea>
      <div class="flex justify-between mt-2">
        <span id="charCount" class="text-sm text-gray-500">0/500</span>
        <div class="flex gap-2">
          <button 
            id="clearBtn" 
            class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-all flex items-center gap-1 text-sm"
          >
            <i class="fa fa-eraser"></i> 清空
          </button>
          <button 
            id="submitBtn" 
            class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-all flex items-center gap-2 font-medium"
          >
            <i class="fa fa-paper-plane"></i> 发布表白
          </button>
        </div>
      </div>
    </div>
    
    <!-- 筛选和搜索区域 -->
    <div class="bg-white rounded-xl p-4 mb-6 card-shadow">
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="flex-1 relative">
          <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input 
            type="text" 
            id="searchInput" 
            placeholder="搜索表白内容..." 
            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all outline-none text-sm"
          >
        </div>
        <select id="filterSelect" class="border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-sm">
          <option value="all">全部类型</option>
          <option value="暗恋">只看暗恋</option>
          <option value="感谢">只看感谢</option>
          <option value="道歉">只看道歉</option>
          <option value="热恋">只看热恋</option>
        </select>
      </div>
    </div>
    
    <!-- 状态提示区域 -->
    <div id="statusMessage" class="hidden mb-6 p-4 rounded-lg text-center"></div>
    
    <!-- 表白列表 -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
        <i class="fa fa-comments text-primary mr-2"></i> 表白列表
        <span id="confessionCount" class="ml-2 text-sm bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full">0条</span>
      </h2>
      <div id="confessionsList" class="space-y-4">
        <!-- 加载提示 -->
        <div id="loadingIndicator" class="text-center py-10 text-gray-500">
          <i class="fa fa-spinner fa-spin mr-2"></i> 加载中...
        </div>
        
        <!-- 空状态 -->
        <div id="emptyState" class="hidden text-center py-16">
          <div class="w-24 h-24 mx-auto mb-4 text-primary/30">
            <i class="fa fa-heart-o text-[100px]"></i>
          </div>
          <p class="text-gray-500 mb-6">还没有表白呢</p>
          <button id="emptyStateBtn" class="bg-primary/10 hover:bg-primary/20 text-primary px-6 py-2 rounded-lg transition-all">
            发布第一条表白
          </button>
        </div>
      </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="text-center text-gray-500 text-sm mt-12 pb-6">
      <p>匿名表白，勇敢说爱 <i class="fa fa-heart text-primary"></i></p>
      <p class="mt-1">文明发言，友善交流</p>
    </footer>
  </div>

  <script>
    // 全局变量（删除重复的let supabase声明，改为直接使用SDK的全局实例）
    let allConfessions = [];
    
    // DOM 元素缓存
    const elements = {
      confessionInput: document.getElementById('confessionInput'),
      charCount: document.getElementById('charCount'),
      submitBtn: document.getElementById('submitBtn'),
      clearBtn: document.getElementById('clearBtn'),
      confessionsList: document.getElementById('confessionsList'),
      loadingIndicator: document.getElementById('loadingIndicator'),
      emptyState: document.getElementById('emptyState'),
      confessionCount: document.getElementById('confessionCount'),
      statusMessage: document.getElementById('statusMessage'),
      searchInput: document.getElementById('searchInput'),
      filterSelect: document.getElementById('filterSelect'),
      emptyStateBtn: document.getElementById('emptyStateBtn')
    };
    
    // 初始化应用
    function initApp() {
      try {
        // 初始化Supabase客户端（直接使用全局supabase，不再重新声明）
        initSupabase();
        
        // 设置事件监听
        setupEventListeners();
        
        // 加载表白数据
        loadConfessions();
        
        // 创建粒子背景
        createParticles();
      } catch (error) {
        console.error('初始化失败:', error);
        showStatus('应用初始化失败，请刷新页面重试', true);
        elements.loadingIndicator.classList.add('hidden');
        elements.emptyState.classList.remove('hidden');
      }
    }
    
    // 初始化Supabase（修改：不再声明新变量，直接赋值给全局supabase）
    function initSupabase() {
      const supabaseUrl = 'https://csrsbqixmzfdlpqokazr.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzcnNicWl4bXpmZGxwcW9rYXpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1NjA1NTMsImV4cCI6MjA3NTEzNjU1M30.VC6miCQW-tiNVbYNf8KgkCkZ3wQoy2HDERs1-DTdKEw';
      
      if (!window.supabase) {
        throw new Error('Supabase SDK未加载成功');
      }
      
      // 直接使用全局的supabase，不再重新声明
      window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
    }
    
    // 其余JavaScript代码保持不变（仅把所有supabase改为window.supabaseClient）
    function setupEventListeners() {
      // 字符计数
      elements.confessionInput.addEventListener('input', updateCharCount);
      
      // 清空按钮
      elements.clearBtn.addEventListener('click', clearInput);
      
      // 空状态按钮
      elements.emptyStateBtn.addEventListener('click', focusInput);
      
      // 提交表白
      elements.submitBtn.addEventListener('click', submitConfession);
      
      // 搜索和筛选
      elements.searchInput.addEventListener('input', debounce(applyFilters, 300));
      elements.filterSelect.addEventListener('change', applyFilters);
      
      // 初始化字符计数
      updateCharCount();
    }
    
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }
    
    function updateCharCount() {
      const count = elements.confessionInput.value.length;
      elements.charCount.textContent = `${count}/500`;
      
      elements.charCount.classList.toggle('text-amber-500', count > 450);
      elements.charCount.classList.toggle('text-red-500', count >= 500);
    }
    
    function clearInput() {
      elements.confessionInput.value = '';
      updateCharCount();
    }
    
    function focusInput() {
      elements.confessionInput.focus();
      elements.confessionInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    
    function showStatus(message, isError = false) {
      elements.statusMessage.textContent = message;
      elements.statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
      
      if (isError) {
        elements.statusMessage.classList.add('bg-red-100', 'text-red-800');
      } else {
        elements.statusMessage.classList.add('bg-green-100', 'text-green-800');
      }
      
      setTimeout(() => {
        elements.statusMessage.classList.add('hidden');
      }, 3000);
    }
    
    function getSelectedType() {
      const selected = document.querySelector('input[name="confessionType"]:checked');
      return selected ? selected.value : '暗恋';
    }
    
    async function submitConfession() {
      const content = elements.confessionInput.value.trim();
      if (!content) {
        showStatus('请输入表白内容', true);
        return;
      }
      
      const type = getSelectedType();
      
      elements.submitBtn.disabled = true;
      elements.submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 发布中...';
      
      try {
        const { data, error } = await window.supabaseClient
          .from('confessions')
          .insert([{ content, type }])
          .select();
          
        if (error) throw error;
        
        clearInput();
        showStatus('表白发布成功！');
        loadConfessions();
      } catch (error) {
        console.error('提交失败:', error);
        showStatus('发布失败，请稍后再试', true);
      } finally {
        elements.submitBtn.disabled = false;
        elements.submitBtn.innerHTML = '<i class="fa fa-paper-plane"></i> 发布表白';
      }
    }
    
    function getTagClass(type) {
      switch(type) {
        case '暗恋': return 'bg-tag1 text-white';
        case '感谢': return 'bg-tag2 text-white';
        case '道歉': return 'bg-tag3 text-white';
        case '热恋': return 'bg-tag4 text-white';
        default: return 'bg-gray-200 text-gray-800';
      }
    }
    
    function formatTime(createdAt) {
      const date = new Date(createdAt);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function renderConfessions(confessions) {
      elements.confessionsList.innerHTML = '';
      
      if (confessions.length === 0) {
        elements.emptyState.classList.remove('hidden');
        elements.confessionCount.textContent = '0条';
        return;
      }
      
      elements.emptyState.classList.add('hidden');
      elements.confessionCount.textContent = `${confessions.length}条`;
      
      confessions.forEach(confession => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl p-5 card-shadow hover-lift fade-in';
        card.innerHTML = `
          <div class="flex justify-between items-start mb-3">
            <span class="inline-block px-3 py-1 rounded-full text-xs font-medium ${getTagClass(confession.type)}">
              ${confession.type}
            </span>
            <span class="text-xs text-gray-400">${formatTime(confession.created_at)}</span>
          </div>
          <p class="text-gray-800 mb-3 whitespace-pre-line">${confession.content}</p>
          <div class="flex items-center text-gray-500 text-sm">
            <button class="like-btn flex items-center gap-1 hover:text-primary transition-colors" data-id="${confession.id}">
              <i class="fa fa-heart-o"></i> 
              <span>${confession.likes || 0}</span>
            </button>
          </div>
        `;
        
        elements.confessionsList.appendChild(card);
        
        const likeBtn = card.querySelector('.like-btn');
        likeBtn.addEventListener('click', async (e) => {
          const id = e.currentTarget.dataset.id;
          const likeCountEl = e.currentTarget.querySelector('span');
          const likeIcon = e.currentTarget.querySelector('i');
          
          if (likeIcon.classList.contains('fa-heart')) return;
          
          try {
            const confession = allConfessions.find(c => c.id === id);
            const newLikes = (confession.likes || 0) + 1;
            
            likeCountEl.textContent = newLikes;
            likeIcon.classList.remove('fa-heart-o');
            likeIcon.classList.add('fa-heart', 'text-primary');
            
            const { error } = await window.supabaseClient
              .from('confessions')
              .update({ likes: newLikes })
              .eq('id', id);
              
            if (error) throw error;
            confession.likes = newLikes;
          } catch (error) {
            console.error('点赞失败:', error);
            showStatus('操作失败，请稍后再试', true);
            likeCountEl.textContent = (confession.likes || 0);
            likeIcon.classList.remove('fa-heart', 'text-primary');
            likeIcon.classList.add('fa-heart-o');
          }
        });
      });
    }
    
    async function loadConfessions() {
      try {
        elements.loadingIndicator.classList.remove('hidden');
        elements.emptyState.classList.add('hidden');
        
        const { data, error } = await window.supabaseClient
          .from('confessions')
          .select('*')
          .order('created_at', { ascending: false });
          
        if (error) throw error;
        
        allConfessions = data || [];
        applyFilters();
      } catch (error) {
        console.error('加载失败:', error);
        showStatus('加载失败，请刷新页面重试', true);
        elements.emptyState.classList.remove('hidden');
      } finally {
        elements.loadingIndicator.classList.add('hidden');
      }
    }
    
    function applyFilters() {
      const searchTerm = elements.searchInput.value.toLowerCase().trim();
      const filterType = elements.filterSelect.value;
      
      let filtered = [...allConfessions];
      
      if (filterType !== 'all') {
        filtered = filtered.filter(c => c.type === filterType);
      }
      
      if (searchTerm) {
        filtered = filtered.filter(c => 
          c.content.toLowerCase().includes(searchTerm)
        );
      }
      
      renderConfessions(filtered);
    }
    
    function createParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 20;
      
      if (!container) {
        const newContainer = document.createElement('div');
        newContainer.id = 'particles-container';
        newContainer.className = 'fixed inset-0 pointer-events-none z-0 opacity-30';
        document.body.appendChild(newContainer);
      }
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0% { transform: translateY(0) rotate(0deg); opacity: 0; }
          10% { opacity: 0.5; }
          90% { opacity: 0.5; }
          100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        const size = Math.random() * 10 + 5;
        
        particle.innerHTML = '<i class="fa fa-heart"></i>';
        particle.className = 'absolute text-primary/50';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.fontSize = `${size}px`;
        particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        container.appendChild(particle);
      }
    }
    
    // 初始化（确保SDK加载完成后执行）
    if (window.supabase) {
      initApp();
    } else {
      // 备用方案：等待SDK加载
      setTimeout(() => {
        if (window.supabase) {
          initApp();
        } else {
          showErrorNotification('Supabase加载失败，请刷新页面');
        }
      }, 1000);
    }
  </script>
</body>
</html>
