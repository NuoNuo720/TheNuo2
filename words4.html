                    { word: "consist of", partOfSpeech: "phr.", definition: "由……构成", pronunciation: "/kənˈsɪst ɒv/" },
                    { word: "in the meantime", partOfSpeech: "phr.", definition: "在此期间，与此同时", pronunciation: "/ɪn ðə ˈmiːntaɪm/" },
                    { word: "infer", partOfSpeech: "v.", definition: "推断，推定", pronunciation: "/ɪnˈfɜː(r)/" },
                    { word: "expose", partOfSpeech: "v.", definition: "使暴露，与此同时", pronunciation: "/ɪkˈspəʊz/" },
                    { word: "astronaut", partOfSpeech: "n.", definition: "宇航员（航天员）", pronunciation: "/ˈæstrənɔːt/" },
                    { word: "dust", partOfSpeech: "n.", definition: "沙土，尘土", pronunciation: "/dʌst/" },
                    { word: "capsule", partOfSpeech: "n.", definition: "（航天）舱；太空舱", pronunciation: "/ˈkæpsjuːl/" },
                    { word: "astronaut", partOfSpeech: "n.", definition: "（航天）舱；太空舱", pronunciation: "/ˈæstrənɔːt/" },
                    { word: "exposure", partOfSpeech: "n.", definition: "暴露，显露", pronunciation: "/ɪkˈspəʊʒə(r)/" },
                    { word: "trunk", partOfSpeech: "n.", definition: "树干", pronunciation: "/trʌŋk/" }
                ]
            }
        };

        // 全局变量
        let currentUnit = null;
        let currentWords = [];
        let currentIndex = 0;
        let score = 0;
        let userAnswers = [];
        let wrongAnswers = [];

        // DOM元素
        const unitSelector = document.getElementById('unit-selector');
        const startBtn = document.getElementById('start-btn');
        const introCard = document.getElementById('intro-card');
        const quizCard = document.getElementById('quiz-card');
        const resultCard = document.getElementById('result-card');
        const answerInput = document.getElementById('answer-input');
        const checkBtn = document.getElementById('check-btn');
        const hintBtn = document.getElementById('hint-btn');
        const skipBtn = document.getElementById('skip-btn');
        const feedback = document.getElementById('feedback');
        const correctFeedback = document.getElementById('correct-feedback');
        const wrongFeedback = document.getElementById('wrong-feedback');
        const correctMessage = document.getElementById('correct-message');
        const wrongMessage = document.getElementById('wrong-message');
        const currentUnitTitle = document.getElementById('current-unit-title');
        const currentWord = document.getElementById('current-word');
        const wordDefinition = document.getElementById('word-definition');
        const wordPartOfSpeech = document.getElementById('word-part-of-speech');
        const pronunciation = document.getElementById('pronunciation');
        const pronunciationText = document.getElementById('pronunciation-text');
        const playAudio = document.getElementById('play-audio');
        const scoreDisplay = document.getElementById('score-display');
        const resultMessage = document.getElementById('result-message');
        const resultUnit = document.getElementById('result-unit');
        const wrongCount = document.getElementById('wrong-count');
        const resultsList = document.getElementById('results-list');
        const wrongList = document.getElementById('wrong-list');
        const wrongListTitle = document.getElementById('wrong-list-title');
        const restartBtn = document.getElementById('restart-btn');
        const backBtn = document.getElementById('back-btn');
        const navBackBtn = document.getElementById('nav-back-btn');
        const resultNavBackBtn = document.getElementById('result-nav-back-btn');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');

        // 初始化单元选择按钮
        function initUnitSelector() {
            unitSelector.innerHTML = '';
            for (const [unitKey, unitData] of Object.entries(wordUnits)) {
                const unitBtn = document.createElement('button');
                unitBtn.className = 'unit-btn';
                unitBtn.dataset.unit = unitKey;
                unitBtn.textContent = unitData.title;
                
                unitBtn.addEventListener('click', () => {
                    document.querySelectorAll('.unit-btn').forEach(btn => btn.classList.remove('active'));
                    unitBtn.classList.add('active');
                    currentUnit = unitKey;
                    startBtn.disabled = false;
                });
                
                unitSelector.appendChild(unitBtn);
            }
        }

        // 开始练习
        function startQuiz() {
            currentWords = [...wordUnits[currentUnit].words];
            shuffleArray(currentWords);
            currentIndex = 0;
            score = 0;
            userAnswers = [];
            wrongAnswers = [];
            
            introCard.classList.add('hidden');
            quizCard.classList.remove('hidden');
            currentUnitTitle.textContent = wordUnits[currentUnit].title;
            
            loadWord();
            updateProgress();
        }

        // 加载当前单词
        function loadWord() {
            if (currentIndex < currentWords.length) {
                const wordData = currentWords[currentIndex];
                wordDefinition.textContent = wordData.definition;
                wordPartOfSpeech.innerHTML = `<span class="part-of-speech">${wordData.partOfSpeech}</span>`;
                currentWord.textContent = `第 ${currentIndex + 1} 题 / 共 ${currentWords.length} 题`;
                answerInput.value = '';
                feedback.classList.add('hidden');
                
                pronunciationText.textContent = wordData.pronunciation;
                pronunciation.classList.remove('hidden');
                
                answerInput.focus();
            } else {
                showResults();
            }
        }

        // 检查答案
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentWords[currentIndex].word.toLowerCase();
            const wordData = currentWords[currentIndex];
            
            const isCorrect = userAnswer === correctAnswer;
            userAnswers.push({
                word: wordData.word,
                partOfSpeech: wordData.partOfSpeech,
                definition: wordData.definition,
                userAnswer: userAnswer,
                isCorrect: isCorrect
            });
            
            feedback.classList.remove('hidden');
            
            if (isCorrect) {
                correctFeedback.classList.remove('hidden');
                wrongFeedback.classList.add('hidden');
                correctMessage.textContent = `正确答案是: ${wordData.word} ${wordData.partOfSpeech}`;
                score++;
                correctFeedback.classList.add('animate-pulse');
                setTimeout(() => correctFeedback.classList.remove('animate-pulse'), 1000);
                
                setTimeout(() => {
                    currentIndex++;
                    loadWord();
                    updateProgress();
                }, 2000);
            } else {
                correctFeedback.classList.add('hidden');
                wrongFeedback.classList.remove('hidden');
                wrongMessage.textContent = `正确答案是: ${wordData.word} ${wordData.partOfSpeech}，你的答案: ${userAnswer || '未作答'}`;
                wrongAnswers.push({
                    word: wordData.word,
                    partOfSpeech: wordData.partOfSpeech,
                    definition: wordData.definition,
                    userAnswer: userAnswer
                });
                
                checkBtn.disabled = true;
                hintBtn.disabled = true;
                
                setTimeout(() => {
                    currentIndex++;
                    checkBtn.disabled = false;
                    hintBtn.disabled = false;
                    loadWord();
                    updateProgress();
                }, 2000);
            }
        }

        // 显示提示
        function showHint() {
            const correctAnswer = currentWords[currentIndex].word;
            const hint = correctAnswer.substring(0, 2);
            answerInput.value = hint;
            answerInput.focus();
            answerInput.setSelectionRange(hint.length, hint.length);
        }

        // 跳过单词
        function skipWord() {
            const skippedItem = {
                word: currentWords[currentIndex].word,
                partOfSpeech: currentWords[currentIndex].partOfSpeech,
                definition: currentWords[currentIndex].definition,
                userAnswer: '跳过',
                isCorrect: false
            };
            userAnswers.push(skippedItem);
            wrongAnswers.push(skippedItem);
            
            currentIndex++;
            loadWord();
            updateProgress();
        }

        // 显示结果
        function showResults() {
            quizCard.classList.add('hidden');
            resultCard.classList.remove('hidden');
            
            const percentage = Math.round((score / currentWords.length) * 100);
            scoreDisplay.textContent = percentage;
            
            let message = '';
            if (percentage >= 90) message = '太棒了！你对这些单词掌握得非常好！';
            else if (percentage >= 70) message = '不错！继续努力，你会做得更好！';
            else if (percentage >= 50) message = '还可以，但需要更多练习来巩固这些单词。';
            else message = '加油！多花点时间记忆这些单词，你会进步的！';
            
            resultMessage.textContent = message;
            resultUnit.textContent = `单元: ${wordUnits[currentUnit].title}`;
            wrongCount.textContent = `共 ${currentWords.length} 个单词，正确 ${score} 个，错误 ${wrongAnswers.length} 个`;
            
            resultsList.innerHTML = '';
            userAnswers.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = `p-3 rounded-lg ${item.isCorrect ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`;
                
                resultItem.innerHTML = `
                    <div class="font-medium">${index + 1}. ${item.definition}</div>
                    <div class="flex flex-wrap gap-x-4 mt-1 text-sm">
                        <div>正确答案: <span class="font-medium">${item.word}</span> <span class="part-of-speech">${item.partOfSpeech}</span></div>
                        <div>你的答案: <span class="font-medium">${item.userAnswer || '未作答'}</span></div>
                    </div>
                `;
                
                resultsList.appendChild(resultItem);
            });
            
            // 显示错题集
            if (wrongAnswers.length > 0) {
                wrongListTitle.classList.remove('hidden');
                wrongList.classList.remove('hidden');
                wrongList.innerHTML = '';
                
                wrongAnswers.forEach((item, index) => {
                    const wrongItem = document.createElement('div');
                    wrongItem.className = `p-3 rounded-lg bg-red-50 border border-red-200 wrong-item`;
                    
                    wrongItem.innerHTML = `
                        <div class="font-medium">${index + 1}. ${item.definition}</div>
                        <div class="mt-1 text-sm">
                            <div>正确答案: <span class="font-medium">${item.word}</span> <span class="part-of-speech">${item.partOfSpeech}</span></div>
                            ${item.userAnswer !== '跳过' ? `<div>你的答案: <span class="font-medium">${item.userAnswer}</span></div>` : ''}
                        </div>
                    `;
                    
                    wrongList.appendChild(wrongItem);
                });
            } else {
                wrongListTitle.classList.add('hidden');
                wrongList.classList.add('hidden');
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentIndex / currentWords.length) * 100);
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `进度: ${currentIndex}/${currentWords.length}`;
        }

        // 重新开始测验
        function restartQuiz() {
            currentIndex = 0;
            score = 0;
            userAnswers = [];
            wrongAnswers = [];
            updateQuizUI();
            showQuizCard();
        }

        // 播放单词发音（使用Web Speech API）
        function playPronunciation() {
            const word = currentWords[currentIndex].word;
            
            // 检查浏览器是否支持语音合成
            if ('speechSynthesis' in window) {
                // 停止任何正在播放的语音
                window.speechSynthesis.cancel();
                
                // 创建新的语音实例
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US'; // 使用美式英语发音
                utterance.rate = 0.9; // 语速稍慢
                
                // 播放语音
                window.speechSynthesis.speak(utterance);
            } else {
                alert('抱歉，你的浏览器不支持语音播放功能。');
            }
        }

        // 打乱数组顺序（Fisher-Yates算法）
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initUnitSelector();
            
            // 事件监听
            startBtn.addEventListener('click', startQuiz);
            checkBtn.addEventListener('click', checkAnswer);
            hintBtn.addEventListener('click', showHint);
            skipBtn.addEventListener('click', skipWord);
            restartBtn.addEventListener('click', restartQuiz);
            backBtn.addEventListener('click', () => {
                introCard.classList.remove('hidden');
                quizCard.classList.add('hidden');
                resultCard.classList.add('hidden');
                progressBar.style.width = '0%';
                progressText.textContent = '进度: 0/0';
            });
            
            navBackBtn.addEventListener('click', () => window.location.href = 'indexdaohang.html');
            resultNavBackBtn.addEventListener('click', () => window.location.href = 'indexdaohang.html');
            
            // 回车键提交答案
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });
            
            playAudio.addEventListener('click', playPronunciation);
        });
