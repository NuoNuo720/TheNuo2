                    { word: "hopeful", partOfSpeech: "adj./n.", definition: "有希望的；充满希望的；有希望的人", pronunciation: "/ˈhəʊpfl/" },
                    { word: "despair", partOfSpeech: "n./v.", definition: "绝望；丧失信心；绝望；失望", pronunciation: "/dɪˈspeə(r)/" },
                    { word: "perish", partOfSpeech: "v.", definition: "死亡；毁灭；腐烂；枯萎", pronunciation: "/ˈperɪʃ/" },
                    { word: "perish from", partOfSpeech: "phr.v.", definition: "因…而死；死于", pronunciation: "/ˈperɪʃ frəm/" },

                    { word: "starvation", partOfSpeech: "n.", definition: "饿死；饥饿；挨饿；绝食", pronunciation: "/stɑːˈveɪʃn/" },
                    { word: "famished", partOfSpeech: "adj.", definition: "极饥饿的；饥饿的", pronunciation: "/ˈfæmɪʃt/" },
                    { word: "ravenous", partOfSpeech: "adj.", definition: "贪婪的；渴望的；狼吞虎咽的", pronunciation: "/ˈrævənəs/" },
                    { word: "famish", partOfSpeech: "v.", definition: "使挨饿；使饿死；感到饥饿", pronunciation: "/ˈfæmɪʃ/" },
                    { word: "thirst", partOfSpeech: "n./v.", definition: "渴；口渴；渴望；渴望；口渴", pronunciation: "/θɜːst/" },
                    { word: "thirsty", partOfSpeech: "adj.", definition: "口渴的；渴望的；干旱的", pronunciation: "/ˈθɜːsti/" },
                    { word: "parched", partOfSpeech: "adj./v.", definition: "焦干的；极渴的；烘干；使极渴", pronunciation: "/pɑːtʃt/" },
                    { word: "dehydrated", partOfSpeech: "adj.", definition: "脱水的；极度口渴的", pronunciation: "/ˌdiːhaɪˈdreɪtɪd/" },
                    { word: "exhausted", partOfSpeech: "adj.", definition: "筋疲力尽的；耗尽的；用完的", pronunciation: "/ɪɡˈzɔːstɪd/" },
                    { word: "fatigued", partOfSpeech: "adj./v.", definition: "疲乏的；疲惫的；使疲劳；使疲乏", pronunciation: "/fəˈtiːɡd/" },
                    { word: "weary", partOfSpeech: "adj./v.", definition: "疲倦的；厌烦的；使疲倦；使厌烦", pronunciation: "/ˈwɪəri/" },
                    { word: "fatigue", partOfSpeech: "n./v.", definition: "疲劳；疲乏；杂役；使疲劳；使心智衰弱", pronunciation: "/fəˈtiːɡ/" },
                    { word: "exhaustion", partOfSpeech: "n.", definition: "枯竭；耗尽；疲惫不堪；筋疲力尽", pronunciation: "/ɪɡˈzɔːstʃən/" },
                    { word: "drowsy", partOfSpeech: "adj.", definition: "昏昏欲睡的；困倦的；使人昏昏欲睡的", pronunciation: "/ˈdraʊzi/" },
                    { word: "lethargic", partOfSpeech: "adj.", definition: "昏睡的；无生气的；懒洋洋的", pronunciation: "/ləˈθɑːdʒɪk/" },
                    { word: "lethargy", partOfSpeech: "n.", definition: "昏睡；死气沉沉；倦怠；无精打采", pronunciation: "/ˈleθədʒi/" },
                    { word: "sluggish", partOfSpeech: "adj./v.", definition: "缓慢的；迟钝的；懒洋洋的；偷懒", pronunciation: "/ˈslʌɡɪʃ/" },
                    { word: "torpid", partOfSpeech: "adj.", definition: "迟钝的；迟缓的；不活泼的", pronunciation: "/ˈtɔːpɪd/" },
                    { word: "torpor", partOfSpeech: "n.", definition: "迟钝；不活泼；麻木；蛰伏", pronunciation: "/ˈtɔːpə(r)/" },
                    { word: "stagnant", partOfSpeech: "adj.", definition: "停滞的；不景气的；污浊的；迟钝的", pronunciation: "/ˈstæɡnənt/" },
                    { word: "stagnation", partOfSpeech: "n.", definition: "停滞；滞止；不景气；萧条", pronunciation: "/stæɡˈneɪʃn/" }
                ]
            }
        };

        // 全局变量
        let currentUnit = null;
        let currentWords = [];
        let currentWordIndex = 0;
        let correctAnswers = 0;
        let wrongWords = [];
        let userAnswers = [];

        // DOM元素
        const unitSelector = document.getElementById('unit-selector');
        const startBtn = document.getElementById('start-btn');
        const introCard = document.getElementById('intro-card');
        const quizCard = document.getElementById('quiz-card');
        const resultCard = document.getElementById('result-card');
        const answerInput = document.getElementById('answer-input');
        const checkBtn = document.getElementById('check-btn');
        const hintBtn = document.getElementById('hint-btn');
        const skipBtn = document.getElementById('skip-btn');
        const feedback = document.getElementById('feedback');
        const correctFeedback = document.getElementById('correct-feedback');
        const wrongFeedback = document.getElementById('wrong-feedback');
        const correctMessage = document.getElementById('correct-message');
        const wrongMessage = document.getElementById('wrong-message');
        const currentUnitTitle = document.getElementById('current-unit-title');
        const currentWord = document.getElementById('current-word');
        const wordDefinition = document.getElementById('word-definition');
        const wordPartOfSpeech = document.getElementById('word-part-of-speech');
        const pronunciation = document.getElementById('pronunciation');
        const pronunciationText = document.getElementById('pronunciation-text');
        const playAudio = document.getElementById('play-audio');
        const scoreDisplay = document.getElementById('score-display');
        const resultMessage = document.getElementById('result-message');
        const resultUnit = document.getElementById('result-unit');
        const wrongCount = document.getElementById('wrong-count');
        const resultsList = document.getElementById('results-list');
        const wrongList = document.getElementById('wrong-list');
        const wrongListTitle = document.getElementById('wrong-list-title');
        const restartBtn = document.getElementById('restart-btn');
        const backBtn = document.getElementById('back-btn');
        const navBackBtn = document.getElementById('nav-back-btn');
        const resultNavBackBtn = document.getElementById('result-nav-back-btn');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');

        // 初始化单元选择按钮
        function initUnitSelector() {
            // 清空单元选择器
            unitSelector.innerHTML = '';
            
            // 为每个单元创建按钮
            for (const [unitKey, unitData] of Object.entries(wordUnits)) {
                const unitBtn = document.createElement('button');
                unitBtn.className = 'unit-btn';
                unitBtn.dataset.unit = unitKey;
                unitBtn.textContent = unitData.title;
                
                // 点击事件
                unitBtn.addEventListener('click', () => {
                    // 移除其他按钮的active状态
                    document.querySelectorAll('.unit-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // 添加当前按钮的active状态
                    unitBtn.classList.add('active');
                    // 设置当前单元
                    currentUnit = unitKey;
                    // 启用开始按钮
                    startBtn.disabled = false;
                });
                
                unitSelector.appendChild(unitBtn);
            }
        }

        // 开始练习
        function startQuiz() {
            // 获取当前单元的单词并打乱顺序
            currentWords = [...wordUnits[currentUnit].words];
            shuffleArray(currentWords);
            currentWordIndex = 0;
            correctAnswers = 0;
            wrongWords = [];
            userAnswers = [];
            
            // 更新UI
            introCard.classList.add('hidden');
            quizCard.classList.remove('hidden');
            currentUnitTitle.textContent = wordUnits[currentUnit].title;
            
            // 加载第一个单词
            loadWord();
            
            // 更新进度
            updateProgress();
        }

        // 加载当前单词
        function loadWord() {
            if (currentWordIndex < currentWords.length) {
                // 获取当前单词数据
                const wordData = currentWords[currentWordIndex];
                
                // 更新UI
                wordDefinition.textContent = wordData.definition;
                wordPartOfSpeech.innerHTML = `<span class="part-of-speech">${wordData.partOfSpeech}</span>`;
                currentWord.textContent = `第 ${currentWordIndex + 1} 题 / 共 ${currentWords.length} 题`;
                answerInput.value = '';
                feedback.classList.add('hidden');
                
                // 设置发音
                pronunciationText.textContent = wordData.pronunciation;
                pronunciation.classList.remove('hidden');
                
                // 聚焦输入框
                answerInput.focus();
            } else {
                // 所有单词完成，显示结果
                showResults();
            }
        }

        // 检查答案
        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentWords[currentWordIndex].word.toLowerCase();
            const wordData = currentWords[currentWordIndex];
            
            // 保存用户答案
            userAnswers.push({
                word: wordData.word,
                userAnswer: userAnswer,
                correct: userAnswer === correctAnswer
            });
            
            // 显示反馈
            feedback.classList.remove('hidden');
            
            if (userAnswer === correctAnswer) {
                // 正确
                correctAnswers++;
                correctFeedback.classList.remove('hidden');
                wrongFeedback.classList.add('hidden');
                correctMessage.textContent = `正确答案是：${wordData.word} (${wordData.partOfSpeech}) ${wordData.definition}`;
                
                // 短暂延迟后加载下一个单词
                setTimeout(() => {
                    currentWordIndex++;
                    loadWord();
                    updateProgress();
                }, 1500);
            } else {
                // 错误
                wrongWords.push(wordData);
                correctFeedback.classList.add('hidden');
                wrongFeedback.classList.remove('hidden');
                wrongMessage.textContent = `正确答案是：${wordData.word} (${wordData.partOfSpeech}) ${wordData.definition}`;
                
                // 添加错误动画
                wrongFeedback.classList.add('wrong-item');
                
                // 禁用检查按钮，防止重复提交
                checkBtn.disabled = true;
            }
        }

        // 显示提示
        function showHint() {
            const word = currentWords[currentWordIndex].word;
            let hint = '';
            
            // 根据单词长度显示不同数量的字母作为提示
            if (word.length <= 3) {
                hint = word[0] + '?'.repeat(word.length - 1);
            } else if (word.length <= 6) {
                hint = word.substring(0, 2) + '?'.repeat(word.length - 2);
            } else {
                hint = word.substring(0, 3) + '?'.repeat(word.length - 3);
            }
            
            // 在输入框中显示提示
            answerInput.value = hint;
        }

        // 跳过当前单词
        function skipWord() {
            // 保存跳过的答案
            userAnswers.push({
                word: currentWords[currentWordIndex].word,
                userAnswer: '',
                correct: false
            });
            
            // 添加到错误列表
            wrongWords.push(currentWords[currentWordIndex]);
            
            // 加载下一个单词
            currentWordIndex++;
            loadWord();
            updateProgress();
        }

        // 显示结果
        function showResults() {
            quizCard.classList.add('hidden');
            resultCard.classList.remove('hidden');
            
            // 计算得分
            const score = Math.round((correctAnswers / currentWords.length) * 100);
            scoreDisplay.textContent = score;
            
            // 更新结果信息
            resultUnit.textContent = `单元：${wordUnits[currentUnit].title}`;
            wrongCount.textContent = `答错：${wrongWords.length} 个 | 答对：${correctAnswers} 个 | 总题数：${currentWords.length} 个`;
            
            // 设置结果消息
            if (score === 100) {
                resultMessage.textContent = '太棒了！你掌握了本单元所有单词！';
            } else if (score >= 80) {
                resultMessage.textContent = '非常好！继续保持，你已经掌握了大部分单词。';
            } else if (score >= 60) {
                resultMessage.textContent = '不错的成绩！还有一些单词需要加强记忆。';
            } else {
                resultMessage.textContent = '需要继续努力！建议重点复习错题集中的单词。';
            }
            
            // 清空结果列表
            resultsList.innerHTML = '';
            wrongList.innerHTML = '';
            
            // 生成结果列表
            userAnswers.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = `flex justify-between items-center p-3 rounded-lg ${item.correct ? 'bg-green-50 border border-green-100' : 'bg-red-50 border border-red-100'}`;
                
                const wordInfo = document.createElement('div');
                wordInfo.innerHTML = `
                    <span class="font-medium">${index + 1}. ${item.word}</span>
                    <span class="text-sm text-neutral ml-2">${currentWords.find(w => w.word === item.word).definition}</span>
                `;
                
                const answerInfo = document.createElement('div');
                if (item.correct) {
                    answerInfo.innerHTML = '<span class="text-secondary"><i class="fa fa-check-circle mr-1"></i>正确</span>';
                } else {
                    answerInfo.innerHTML = `
                        <span class="text-red-500"><i class="fa fa-times-circle mr-1"></i>错误</span>
                        <span class="text-sm text-neutral ml-2">你的答案：${item.userAnswer || '未作答'}</span>
                    `;
                }
                
                resultItem.appendChild(wordInfo);
                resultItem.appendChild(answerInfo);
                resultsList.appendChild(resultItem);
                
                // 如果是错误答案，添加到错题集
                if (!item.correct) {
                    const wrongItem = document.createElement('div');
                    wrongItem.className = 'flex flex-col p-3 rounded-lg bg-red-50 border border-red-100';
                    
                    const wrongWordInfo = document.createElement('div');
                    const wrongWordData = currentWords.find(w => w.word === item.word);
                    wrongWordInfo.innerHTML = `
                        <span class="font-medium">${wrongWordData.word}</span>
                        <span class="part-of-speech inline-block mt-1">${wrongWordData.partOfSpeech}</span>
                        <span class="text-sm text-neutral mt-1">释义：${wrongWordData.definition}</span>
                        <span class="text-sm text-neutral mt-1">发音：${wrongWordData.pronunciation}</span>
                    `;
                    
                    const wrongAnswerInfo = document.createElement('div');
                    wrongAnswerInfo.className = 'text-sm text-red-500 mt-2';
                    wrongAnswerInfo.innerHTML = `你的答案：${item.userAnswer || '未作答'}`;
                    
                    wrongItem.appendChild(wrongWordInfo);
                    wrongItem.appendChild(wrongAnswerInfo);
                    wrongList.appendChild(wrongItem);
                }
            });
            
            // 如果有错题，显示错题集
            if (wrongWords.length > 0) {
                wrongListTitle.classList.remove('hidden');
                wrongList.classList.remove('hidden');
            } else {
                wrongListTitle.classList.add('hidden');
                wrongList.classList.add('hidden');
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = (currentWordIndex / currentWords.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `进度: ${currentWordIndex}/${currentWords.length}`;
        }

        // 重新练习当前单元
        function restartQuiz() {
            resultCard.classList.add('hidden');
            startQuiz();
        }

        // 返回单元选择页面
        function backToUnitSelection() {
            resultCard.classList.add('hidden');
            introCard.classList.remove('hidden');
            // 重置进度条
            progressBar.style.width = '0%';
            progressText.textContent = '进度: 0/0';
        }

        // 返回导航页（这里简单处理为刷新页面）
        function backToNav() {
            window.location.reload();
        }

        // 播放发音（模拟）
        function playPronunciation() {
            // 这里可以集成语音合成API，如Web Speech API
            const word = currentWords[currentWordIndex].word;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
            
            // 添加播放动画效果
            playAudio.classList.add('animate-pulse');
            setTimeout(() => {
                playAudio.classList.remove('animate-pulse');
            }, 1000);
        }

        // 辅助函数：打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化单元选择器
            initUnitSelector();
            
            // 开始按钮
            startBtn.addEventListener('click', startQuiz);
            
            // 检查答案按钮
            checkBtn.addEventListener('click', checkAnswer);
            
            // 提示按钮
            hintBtn.addEventListener('click', showHint);
            
            // 跳过按钮
            skipBtn.addEventListener('click', skipWord);
            
            // 重新练习按钮
            restartBtn.addEventListener('click', restartQuiz);
            
            // 返回按钮
            backBtn.addEventListener('click', backToUnitSelection);
            
            // 返回导航页按钮
            navBackBtn.addEventListener('click', backToNav);
            resultNavBackBtn.addEventListener('click', backToNav);
            
            // 播放发音按钮
            playAudio.addEventListener('click', playPronunciation);
            
            // 回车键检查答案
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        });
    </script>
