<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家意见调查问卷</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .form-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
            .card-shadow {
                @apply shadow-lg hover:shadow-xl transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen font-sans text-dark">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-8 md:py-16 max-w-5xl">
        <!-- 标题区域 -->
        <header class="text-center mb-12">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-4 tracking-tight">
                <i class="fa fa-gamepad text-primary mr-3"></i>玩家意见调查问卷
            </h1>
            <p class="text-slate-600 max-w-2xl mx-auto text-lg">
                您的反馈对我们至关重要！请花几分钟时间分享您的想法和建议，帮助我们不断改进游戏体验。
            </p>
        </header>
        
        <!-- 表单卡片 -->
        <div class="bg-white rounded-2xl card-shadow p-6 md:p-8 mb-10">
            <form id="surveyForm" class="space-y-6">
                <!-- 基本信息 -->
                <section class="space-y-4 pb-6 border-b border-slate-200">
                    <h2 class="text-xl font-semibold text-dark flex items-center">
                        <i class="fa fa-user-circle text-primary mr-2"></i>基本信息
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">昵称 <span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg form-focus transition duration-200"
                                placeholder="请输入您的游戏昵称">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">邮箱 <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg form-focus transition duration-200"
                                placeholder="请输入您的邮箱（可选回复）">
                        </div>
                    </div>
                    
                    <div>
                        <label for="playTime" class="block text-sm font-medium text-slate-700 mb-1">游戏时长</label>
                        <select id="playTime" name="playTime"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg form-focus transition duration-200">
                            <option value="">请选择</option>
                            <option value="less1">1小时以内</option>
                            <option value="1-5">1-5小时</option>
                            <option value="5-10">5-10小时</option>
                            <option value="10-20">10-20小时</option>
                            <option value="more20">20小时以上</option>
                        </select>
                    </div>
                </section>
                
                <!-- 游戏体验评价 -->
                <section class="space-y-4 pb-6 border-b border-slate-200">
                    <h2 class="text-xl font-semibold text-dark flex items-center">
                        <i class="fa fa-star text-primary mr-2"></i>游戏体验评价
                    </h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">总体满意度 <span class="text-red-500">*</span></label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="radio" name="satisfaction" value="1" required class="hidden peer">
                                <span class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-300 peer-checked:border-primary peer-checked:bg-primary text-white transition-all">1</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="radio" name="satisfaction" value="2" required class="hidden peer">
                                <span class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-300 peer-checked:border-primary peer-checked:bg-primary text-white transition-all">2</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="radio" name="satisfaction" value="3" required class="hidden peer">
                                <span class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-300 peer-checked:border-primary peer-checked:bg-primary text-white transition-all">3</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="radio" name="satisfaction" value="4" required class="hidden peer">
                                <span class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-300 peer-checked:border-primary peer-checked:bg-primary text-white transition-all">4</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="radio" name="satisfaction" value="5" required class="hidden peer">
                                <span class="w-10 h-10 flex items-center justify-center rounded-full border-2 border-slate-300 peer-checked:border-primary peer-checked:bg-primary text-white transition-all">5</span>
                            </label>
                        </div>
                        <p class="text-xs text-slate-500 mt-1">1=非常不满意，5=非常满意</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">您喜欢游戏的哪些方面？（可多选）</label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="likes[]" value="graphics" class="w-4 h-4 text-primary form-focus rounded">
                                <span class="ml-2 text-slate-700">画面风格</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="likes[]" value="gameplay" class="w-4 h-4 text-primary form-focus rounded">
                                <span class="ml-2 text-slate-700">游戏玩法</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="likes[]" value="story" class="w-4 h-4 text-primary form-focus rounded">
                                <span class="ml-2 text-slate-700">故事情节</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="likes[]" value="sound" class="w-4 h-4 text-primary form-focus rounded">
                                <span class="ml-2 text-slate-700">音效音乐</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="likes[]" value="characters" class="w-4 h-4 text-primary form-focus rounded">
                                <span class="ml-2 text-slate-700">角色设计</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" name="likes[]" value="other" class="w-4 h-4 text-primary form-focus rounded">
                                <span class="ml-2 text-slate-700">其他</span>
                            </label>
                        </div>
                    </div>
                </section>
                
                <!-- 建议与意见 -->
                <section class="space-y-4">
                    <h2 class="text-xl font-semibold text-dark flex items-center">
                        <i class="fa fa-comment text-primary mr-2"></i>建议与意见
                    </h2>
                    
                    <div>
                        <label for="suggestions" class="block text-sm font-medium text-slate-700 mb-1">您的建议 <span class="text-red-500">*</span></label>
                        <textarea id="suggestions" name="suggestions" rows="5" required
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg form-focus transition duration-200 resize-none"
                            placeholder="请告诉我们您对游戏的任何建议或意见..."></textarea>
                    </div>
                    
                    <div>
                        <label for="contact" class="block text-sm font-medium text-slate-700 mb-1">是否希望我们联系您？</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="radio" name="contact" value="yes" class="hidden peer">
                                <span class="w-4 h-4 border-2 border-slate-300 rounded-full mr-2 flex items-center justify-center peer-checked:border-primary">
                                    <span class="w-2 h-2 bg-primary rounded-full scale-0 peer-checked:scale-100 transition-transform"></span>
                                </span>
                                <span>是</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="radio" name="contact" value="no" class="hidden peer">
                                <span class="w-4 h-4 border-2 border-slate-300 rounded-full mr-2 flex items-center justify-center peer-checked:border-primary">
                                    <span class="w-2 h-2 bg-primary rounded-full scale-0 peer-checked:scale-100 transition-transform"></span>
                                </span>
                                <span>否</span>
                            </label>
                        </div>
                    </div>
                </section>
                
                <!-- 提交按钮 -->
                <div class="pt-4 flex justify-center">
                    <button type="submit" id="submitBtn" 
                        class="bg-primary hover:bg-primary/90 text-white font-medium px-8 py-3 rounded-lg transition-all duration-300 flex items-center group">
                        <span>提交反馈</span>
                        <i class="fa fa-paper-plane ml-2 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 成功提交提示 (默认隐藏) -->
        <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-xl p-6 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa fa-check text-2xl text-green-500"></i>
            </div>
            <h3 class="text-xl font-semibold text-green-800 mb-2">提交成功！</h3>
            <p class="text-green-700">感谢您的宝贵意见，我们会认真阅读并考虑您的建议。</p>
        </div>
        
        <!-- 页脚 -->
        <footer class="text-center text-slate-500 text-sm py-6">
            <p>© 2023 游戏名称 版权所有 | 您的反馈是我们进步的动力</p>
        </footer>
    </div>
    
    <script>
        // 表单处理
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('surveyForm');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 显示加载状态
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>提交中...';
                
                // 收集表单数据
                const formData = new FormData(form);
                const surveyData = {};
                
                formData.forEach((value, key) => {
                    // 处理复选框数组
                    if (key.endsWith('[]')) {
                        const arrayKey = key.slice(0, -2);
                        if (!surveyData[arrayKey]) {
                            surveyData[arrayKey] = [];
                        }
                        surveyData[arrayKey].push(value);
                    } else {
                        surveyData[key] = value;
                    }
                });
                
                // 这里需要发送数据到后端
                // 实际项目中，替换为你的后端API地址
                console.log('表单数据:', surveyData);
                
                // 模拟API请求延迟
                setTimeout(() => {
                    // 隐藏表单，显示成功消息
                    form.parentElement.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    
                    // 重置按钮状态（实际项目中可能不需要）
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>提交反馈</span><i class="fa fa-paper-plane ml-2"></i>';
                    
                    // 实际项目中，这里应该是真实的API请求
                    /*
                    // 替换之前的模拟提交代码
                    fetch('/.netlify/functions/surveySubmit', {  // 新的API端点
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(surveyData),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // 提交成功
                            form.parentElement.classList.add('hidden');
                            successMessage.classList.remove('hidden');
                        } else {
                            // 提交失败
                            alert(data.message || '提交失败，请稍后再试');
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = '<span>提交反馈</span><i class="fa fa-paper-plane ml-2"></i>';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('提交失败，请稍后再试');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span>提交反馈</span><i class="fa fa-paper-plane ml-2"></i>';
                    });
                    */
                }, 1500);
            });
        });
    </script>
</body>
</html>
