    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('surveyForm');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // 表单元素获取
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const suggestionsInput = document.getElementById('suggestions');
            const satisfactionRadios = document.querySelectorAll('input[name="satisfaction"]');
            const contactRadios = document.querySelectorAll('input[name="contact"]');
            const charCount = document.getElementById('charCount');
            
            // 错误提示元素
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const suggestionsError = document.getElementById('suggestionsError');
            const satisfactionError = document.getElementById('satisfactionError');
            
            // 1. 实时字数统计（建议输入框）
            suggestionsInput.addEventListener('input', function() {
                const length = this.value.trim().length;
                charCount.textContent = length;
                
                if (length > 500) {
                    this.value = this.value.substring(0, 500);
                    charCount.textContent = 500;
                    charCount.classList.add('text-red-500');
                } else {
                    charCount.classList.remove('text-red-500');
                }
                validateSuggestions();
            });
            
            // 2. 单选按钮聚焦增强（修复后支持键盘导航）
            satisfactionRadios.forEach(radio => {
                // 点击自定义按钮时同步聚焦到单选框
                const radioLabel = radio.closest('label');
                radioLabel.addEventListener('click', () => {
                    radio.focus();
                });
                // 聚焦时给自定义按钮加高亮（增强键盘导航体验）
                radio.addEventListener('focus', () => {
                    radioLabel.querySelector('span:first-of-type').classList.add('ring-2', 'ring-primary/30');
                });
                radio.addEventListener('blur', () => {
                    radioLabel.querySelector('span:first-of-type').classList.remove('ring-2', 'ring-primary/30');
                });
            });
            
            // 3. 实时验证函数
            function validateName() {
                const value = nameInput.value.trim();
                if (value.length < 2 || value.length > 10) {
                    nameInput.classList.add('input-error');
                    nameError.classList.remove('hidden');
                    return false;
                }
                nameInput.classList.remove('input-error');
                nameError.classList.add('hidden');
                return true;
            }
            
            function validateEmail() {
                const value = emailInput.value.trim();
                const emailReg = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailReg.test(value)) {
                    emailInput.classList.add('input-error');
                    emailError.classList.remove('hidden');
                    return false;
                }
                emailInput.classList.remove('input-error');
                emailError.classList.add('hidden');
                return true;
            }
            
            function validateSuggestions() {
                const value = suggestionsInput.value.trim();
                if (value.length < 10) {
                    suggestionsInput.classList.add('input-error');
                    suggestionsError.classList.remove('hidden');
                    return false;
                }
                suggestionsInput.classList.remove('input-error');
                suggestionsError.classList.add('hidden');
                return true;
            }
            
            // 核心修复4：满意度单选框自定义验证（替代浏览器默认验证）
            function validateSatisfaction() {
                let isSelected = false;
                satisfactionRadios.forEach(radio => {
                    if (radio.checked) {
                        isSelected = true;
                    }
                });
                if (!isSelected) {
                    satisfactionError.classList.remove('hidden');
                    // 验证不通过时自动聚焦到第一个单选框（解决不可聚焦问题）
                    satisfactionRadios[0].focus();
                    return false;
                }
                satisfactionError.classList.add('hidden');
                return true;
            }
            
            // 5. 绑定失去焦点验证
            nameInput.addEventListener('blur', validateName);
            emailInput.addEventListener('blur', validateEmail);
            suggestionsInput.addEventListener('blur', validateSuggestions);
            // 满意度单选框切换时自动隐藏错误提示
            satisfactionRadios.forEach(radio => {
                radio.addEventListener('change', validateSatisfaction);
            });
            
            // 6. 表单提交处理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 执行全量验证（包含满意度单选框验证）
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isSuggestionsValid = validateSuggestions();
                const isSatisfactionValid = validateSatisfaction();
                
                // 验证优先级：先处理必填项错误
                if (!isSatisfactionValid) return;
                if (!isNameValid) {
                    nameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    return;
                }
                if (!isEmailValid) {
                    emailInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    return;
                }
                if (!isSuggestionsValid) {
                    suggestionsInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    return;
                }
                
                // 验证通过：加载状态
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>提交中...';
                submitBtn.classList.add('opacity-90', 'cursor-not-allowed', 'hover:translate-y-0', 'hover:shadow');
                
                // 7. 收集表单数据
                const formData = new FormData(form);
                const surveyData = {};
                
                formData.forEach((value, key) => {
                    if (key.endsWith('[]')) {
                        const arrayKey = key.slice(0, -2);
                        if (!surveyData[arrayKey]) surveyData[arrayKey] = [];
                        surveyData[arrayKey].push(value);
                    } else {
                        surveyData[key] = value.trim();
                    }
                });
                
                // 8. 模拟API提交（替换为真实接口即可）
                setTimeout(() => {
                    const mockSuccess = true;
                    
                    if (mockSuccess) {
                        // 提交成功：隐藏表单+显示成功提示
                        form.parentElement.classList.add('hidden');
                        successMessage.classList.remove('hidden');
                        
                        // 本地存储反馈记录（可选）
                        const feedbackRecords = JSON.parse(localStorage.getItem('gameFeedbackRecords') || '[]');
                        feedbackRecords.push({
                            ...surveyData,
                            submitTime: new Date().toLocaleString()
                        });
                        localStorage.setItem('gameFeedbackRecords', JSON.stringify(feedbackRecords));
                    } else {
                        // 提交失败：恢复按钮状态
                        alert('提交失败，请检查网络后重试～');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span>提交反馈</span><i class="fa fa-paper-plane ml-2"></i>';
                        submitBtn.classList.remove('opacity-90', 'cursor-not-allowed', 'hover:translate-y-0', 'hover:shadow');
                    }
                }, 1500);
            });
        });
