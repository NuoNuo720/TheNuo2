<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷知识百宝箱</title>
    <style>
        /* PCL2风格：浅蓝色主题、简洁边框、典型UI风格 */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            max-width: 760px;
            margin: 15px auto;
            padding: 0 10px;
            background-color: #f0f7ff;
            color: #333;
        }
        
        .container {
            border: 1px solid #acd1ff;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 1px 3px rgba(0, 100, 255, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #e6f0ff, #d1e4ff);
            padding: 8px 15px;
            border-bottom: 1px solid #acd1ff;
            display: flex;
            align-items: center;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: #4a90e2;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            margin: 0;
            font-size: 16px;
            color: #1a56db;
            font-weight: 600;
        }
        
        .content-area {
            padding: 20px 15px;
        }
        
        .knowledge-box {
            min-height: 180px;
            padding: 15px;
            border: 1px solid #e1ecf9;
            border-radius: 3px;
            background-color: #f9fbff;
            font-size: 15px;
            line-height: 1.7;
            color: #333;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }
        
        .knowledge-box.fade {
            opacity: 0;
        }
        
        .control-bar {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 6px 14px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid;
        }
        
        #refreshBtn {
            background-color: #e6f0ff;
            border-color: #99c8ff;
            color: #1a56db;
        }
        
        #refreshBtn:hover {
            background-color: #d1e4ff;
            border-color: #7ab5ff;
        }
        
        #refreshBtn.loading {
            background-color: #f0f0f0;
            border-color: #ccc;
            color: #999;
            cursor: not-allowed;
        }
        
        #refreshBtn.loading::after {
            content: "";
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-left: 6px;
            border: 2px solid #999;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .back-to-home {
            background-color: #f5f5f5;
            border-color: #ddd;
            color: #666;
        }
        
        .back-to-home:hover {
            background-color: #eeeeee;
        }
        
        .status-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: right;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">📦</div>
            <h1>冷知识百宝箱</h1>
        </div>
        
        <div class="content-area">
            <div class="knowledge-box" id="knowledgeText" role="region" aria-live="polite">
                点击下方按钮，获取一条冷知识~
            </div>
            
            <div class="control-bar">
                <div class="button-group">
                    <button id="refreshBtn" aria-label="获取新的冷知识">
                        刷新内容
                    </button>
                    <button class="back-to-home" onclick="window.location.href='indexdaohang.html'">
                        返回导航
                    </button>
                </div>
            </div>
            
            <div class="status-info">
                共 <span id="totalCount">0</span> 条内容 | 按空格键快速刷新
            </div>
        </div>
    </div>

                "章鱼会使用工具，比如用椰子壳作为自己的“房子”或防御敌人。"
            ],
            getRandom() {
                return this.list[Math.floor(Math.random() * this.list.length)];
            },
            getLength() {
                return this.list.length;
            }
        };

        // DOM元素
        const knowledgeText = document.getElementById('knowledgeText');
        const refreshBtn = document.getElementById('refreshBtn');
        const totalCount = document.getElementById('totalCount');

        // 更新总数显示
        totalCount.textContent = knowledgeStore.getLength();

        // 刷新冷知识函数
        function refreshKnowledge() {
            if (refreshBtn.classList.contains('loading')) return;
            
            refreshBtn.classList.add('loading');
            refreshBtn.textContent = '刷新中';
            
            knowledgeText.classList.add('fade');
            
            setTimeout(() => {
                const randomFact = knowledgeStore.getRandom();
                knowledgeText.textContent = randomFact;
                
                knowledgeText.offsetWidth; // 强制重绘
                knowledgeText.classList.remove('fade');
                
                refreshBtn.classList.remove('loading');
                refreshBtn.textContent = '刷新内容';
            }, 200);
        }

        // 键盘事件
        function handleKeydown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                refreshKnowledge();
            }
        }

        // 初始化事件
        function initEvents() {
            refreshBtn.addEventListener('click', refreshKnowledge);
            document.addEventListener('keydown', handleKeydown);
            
            // 页面加载动画
            knowledgeText.classList.add('fade');
            setTimeout(() => {
                knowledgeText.classList.remove('fade');
            }, 100);
        }

        // 初始化
        function init() {
            initEvents();
            refreshKnowledge();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
