    <script>
        // 全局变量

        let selectedFriend = null;
        let supabase = null;
        let chatSubscription = null;
        let currentMessages = []; // 存储当前聊天的所有消息（用于搜索）
        
        // DOM元素
        const loginSection = document.getElementById('loginSection');
        const userInfo = document.getElementById('userInfo');
        const mainContent = document.getElementById('mainContent');
        const currentUserEl = document.getElementById('currentUser');
        const userAvatarEl = document.getElementById('userAvatar');
        const userSignatureEl = document.getElementById('userSignature');
        const loading = document.getElementById('loading');
        
        // 初始化Supabase客户端
        function initSupabaseClient() {
            // 替换为你的Supabase项目信息
            const supabaseUrl = "https://cjoabruloeflhhljjysl.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqb2FicnVsb2VmbGhobGpqeXNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MTY4MTIsImV4cCI6MjA3NTE5MjgxMn0.CPaMga0gWs9k778kjYEhcOGTYp0Vtku0ZkyKJo-Q6Gg";
            
            return window.supabase.createClient(supabaseUrl, supabaseKey, {
                global: {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    },

                        return fetch(url, options);
                    }
                },
                auth: {
                    persistSession: false,
                    autoRefreshToken: false
                }
            });
        }
        
        // 显示加载状态
        function showLoading() {
            loading.classList.remove('hidden');
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loading.classList.add('hidden');
        }
        
        // 页面初始化
        function initApp() {
            try {
                supabase = initSupabaseClient();
                
                // 检查本地存储的用户状态
                const savedUser = localStorage.getItem('friendSystemUser');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    showUserInterface();
                }
                
                // 初始化表情包功能
                initEmoji功能();
                
                // 初始化搜索功能
                initSearch功能();
                
                // 初始化个人资料编辑功能
                initProfileEdit功能();
            } catch (error) {
                console.error('应用初始化失败:', error);
                alert('初始化失败: ' + error.message);
            }
        }
        
        // 初始化表情包功能
        function initEmoji功能() {
            // 表情包面板显示/隐藏
            document.getElementById('emojiBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                const panel = document.getElementById('emojiPanel');
                panel.classList.toggle('hidden');
            });
            
            // 点击表情包插入到输入框
            document.querySelectorAll('.emoji-item').forEach(item => {
                item.addEventListener('click', () => {
                    const textarea = document.getElementById('messageText');
                    // 在光标位置插入表情包
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const value = textarea.value;
                    textarea.value = value.substring(0, start) + item.textContent + value.substring(end);
                    textarea.focus();
                });
            });
            
            // 点击页面其他地方关闭表情包面板
            document.addEventListener('click', () => {
                document.getElementById('emojiPanel').classList.add('hidden');
            });
        }
        
        // 初始化搜索功能
        function initSearch功能() {
            // 搜索框输入事件（过滤消息）
            document.getElementById('messageSearch').addEventListener('input', (e) => {
                const keyword = e.target.value.trim().toLowerCase();
                const container = document.getElementById('messages');
                container.innerHTML = '';

                if (!keyword) {
                    // 无关键词：显示所有消息
                    renderMessages(currentMessages);
                    document.getElementById('searchTip').classList.add('hidden');
                    return;
                }

                // 有关键词：过滤包含关键词的消息
                const matchedMessages = currentMessages.filter(msg => 
                    msg.content.toLowerCase().includes(keyword)
                );

                // 显示结果
                renderMessages(matchedMessages);
                // 显示提示
                document.getElementById('searchTip').textContent = `找到 ${matchedMessages.length} 条结果`;
                document.getElementById('searchTip').classList.remove('hidden');
            });
        }
        
        // 初始化个人资料编辑功能
        function initProfileEdit功能() {
            // 打开编辑弹窗
            document.getElementById('editProfileBtn').addEventListener('click', () => {
                if (!currentUser) return;
                
                // 填充当前用户的签名和状态
                document.getElementById('editSignature').value = currentUser.signature || '';
                document.getElementById('editStatus').value = currentUser.status || '在线';
                document.getElementById('profileModal').classList.remove('hidden');
            });
        }
        
        // 注册新用户
        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            
            // 验证用户名
            if (!username) {
                alert('请输入昵称');
                return;
            }
            if (username.length < 3 || username.length > 10) {
                alert('昵称长度必须在3-10个字符之间');
                return;
            }
            if (!/^[a-zA-Z0-9\u4e00-\u9fa5]+$/.test(username)) {
                alert('昵称只能包含汉字、字母和数字');
                return;
            }
            
            try {
                showLoading();
                
                // 检查用户名是否已存在
                const { data: existingUser, error: existError } = await supabase
                    .from('users')
                    .select('id')
                    .eq('username', username)
                    .single();
                
                if (!existError && existingUser) {
                    throw new Error('该昵称已被使用，请更换');
                }
                
                // 创建新用户（包含默认的签名和状态）
                const { data: newUser, error } = await supabase
                    .from('users')
                    .insert([{ 
                        username: username,
                        avatar: `https://picsum.photos/seed/${username}/200`,
                        signature: '',
                        status: '在线'
                    }])
                    .select('*')
                    .single();
                
                if (error) {
                    console.error('创建用户错误:', error);
                    throw new Error('注册失败: ' + error.message);
                }
                
                currentUser = newUser;
                localStorage.setItem('friendSystemUser', JSON.stringify(newUser));
                
                alert('注册成功！');
                showUserInterface();
            } catch (error) {
                console.error('注册失败:', error);
                alert('注册失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 用户登录
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('请输入昵称');
                return;
            }
            
            try {
                showLoading();
                
                // 查询用户
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username);
                
                if (error) {
                    console.error('查询用户错误:', error);
                    throw new Error('查询失败: ' + error.message);
                }
                
                if (!users || users.length === 0) {
                    throw new Error('用户不存在，请先注册');
                }
                
                const user = users[0];
                currentUser = user;
                localStorage.setItem('friendSystemUser', JSON.stringify(user));
                
                alert('登录成功！');
                showUserInterface();
            } catch (error) {
                console.error('登录失败:', error);
                alert('登录失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 用户退出登录
        function handleLogout() {
            currentUser = null;
            selectedFriend = null;
            currentMessages = [];
            localStorage.removeItem('friendSystemUser');
            
            if (chatSubscription) {
                chatSubscription.unsubscribe();
                chatSubscription = null;
            }
            
            loginSection.classList.remove('hidden');
            userInfo.classList.add('hidden');
            mainContent.classList.add('hidden');
            
            document.getElementById('chatWith').textContent = '选择好友开始聊天';
            document.getElementById('messages').innerHTML = 
                '<div class="text-center text-gray-500 py-10"><i class="fa fa-comment text-3xl mb-3 opacity-20"></i><p class="text-sm italic">请从左侧好友列表中选择一位好友开始聊天</p></div>';
            document.getElementById('messageInputArea').classList.add('hidden');
            document.getElementById('searchContainer').classList.add('hidden');
            
            alert('已退出登录');
        }
        
        // 显示用户主界面
        function showUserInterface() {
            if (!currentUser) return;
            
            currentUserEl.textContent = currentUser.username;
            userAvatarEl.src = currentUser.avatar || 'https://picsum.photos/200/200';
            userSignatureEl.textContent = currentUser.signature || '点击编辑个性签名';
            
            loginSection.classList.add('hidden');
            userInfo.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            
            loadFriendRequests();
            loadFriendsList();
        }
        
        // 加载好友申请
        async function loadFriendRequests() {
            if (!currentUser) return;
            
            try {
                const { data: requests, error } = await supabase
                    .from('friend_relations')
                    .select(`
                        id,
                        sender:users!friend_relations_sender_id_fkey (id, username, avatar)
                    `)
                    .eq('receiver_id', currentUser.id)
                    .eq('status', 'pending')
                    .order('created_at', { ascending: false });
                
                const container = document.getElementById('friendRequests');
                const countEl = document.getElementById('requestCount');
                
                countEl.textContent = requests?.length || 0;
                countEl.classList.toggle('hidden', !requests?.length);
                
                if (error || !requests?.length) {
                    container.innerHTML = '<div class="text-center text-gray-500 py-6"><i class="fa fa-envelope-o text-2xl mb-2 opacity-30"></i><p class="text-sm italic">暂无好友申请</p></div>';
                    return;
                }
                
                container.innerHTML = requests.map((req, index) => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-all animate-fadeIn" style="animation-delay: ${index * 0.1}s">
                        <div class="flex items-center gap-3">
                            <img src="${req.sender.avatar}" alt="${req.sender.username}" 
                                 class="w-10 h-10 rounded-full object-cover border-2 border-white shadow-sm">
                            <span class="font-medium">${req.sender.username}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="respondToRequest('${req.id}', true)" 
                                    class="px-3 py-1.5 bg-success text-white text-sm rounded-lg hover:bg-success/90 transition-colors">
                                    <i class="fa fa-check mr-1"></i>同意
                            </button>
                            <button onclick="respondToRequest('${req.id}', false)" 
                                    class="px-3 py-1.5 bg-gray-200 text-sm rounded-lg hover:bg-gray-300 transition-colors">
                                    <i class="fa fa-times mr-1"></i>拒绝
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载好友申请失败:', error);
                document.getElementById('friendRequests').innerHTML = 
                    `<p class="text-red-500 text-sm text-center py-6">加载失败: ${error.message}</p>`;
            }
        }
        
        // 加载好友列表（带未读提示和状态显示）
        async function loadFriendsList() {
            if (!currentUser) return;
            
            try {
                const { data: relations, error } = await supabase
                    .from('friend_relations')
                    .select(`
                        id,
                        sender:users!friend_relations_sender_id_fkey (id, username, avatar, status),
                        receiver:users!friend_relations_receiver_id_fkey (id, username, avatar, status)
                    `)
                    .or(`and(sender_id.eq.${currentUser.id},status.eq.accepted),and(receiver_id.eq.${currentUser.id},status.eq.accepted)`)
                    .order('updated_at', { ascending: false });
                
                const container = document.getElementById('friendsList');
                container.innerHTML = '';
                
                if (error || !relations?.length) {
                    container.innerHTML = '<div class="text-center text-gray-500 py-8"><i class="fa fa-hand-o-down text-2xl mb-2 opacity-30"></i><p class="text-sm italic">暂无好友，添加几个吧！</p></div>';
                    return;
                }
                
                // 提取所有好友（排除自己）
                const friends = [];
                const friendIds = new Set();
                
                relations.forEach(rel => {
                    const friend = rel.sender_id === currentUser.id ? rel.receiver : rel.sender;
                    if (friend.id !== currentUser.id && !friendIds.has(friend.id)) {
                        friendIds.add(friend.id);
                        friends.push(friend);
                    }
                });
                
                // 查询当前用户的未读消息（按发送方分组）
                const { data: unreadMsgs, error: unreadError } = await supabase.rpc('exec_sql', {
                    sql: `
                        SELECT sender_id, count(*) as unread_count 
                        FROM chat_messages 
                        WHERE receiver_id = $1 AND is_read = false 
                        GROUP BY sender_id
                    `,
                    params: [currentUser.id]
                });
                
                // 把未读数量转成对象（方便匹配）
                const unreadMap = {};
                unreadMsgs?.forEach(msg => {
                    unreadMap[msg.sender_id] = msg.unread_count;
                });
                
                // 渲染好友列表
                container.innerHTML = friends.map((friend, index) => `
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer transition-all animate-fadeIn" 
                         style="animation-delay: ${index * 0.1}s"
                         onclick="selectFriendToChat('${friend.id}', '${friend.username}', '${friend.avatar}')">
                        <div class="flex items-center gap-3">
                            <img src="${friend.avatar}" alt="${friend.username}" 
                                 class="w-10 h-10 rounded-full object-cover border-2 border-white shadow-sm avatar-pulse">
                            <div>
                                <p class="font-medium">${friend.username}
                                    ${unreadMap[friend.id] ? `<span class="ml-2 inline-block w-2 h-2 bg-danger rounded-full"></span>` : ''}
                                </p>
                                <p class="text-xs text-gray-500">${friend.status || '在线'}</p>
                            </div>
                        </div>
                        ${unreadMap[friend.id] ? `<span class="bg-danger/10 text-danger text-xs px-2 py-1 rounded-full">${unreadMap[friend.id]}</span>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载好友列表失败:', error);
                document.getElementById('friendsList').innerHTML = 
                    `<p class="text-red-500 text-sm text-center py-6">加载失败: ${error.message}</p>`;
            }
        }
        
        // 添加好友
        async function addFriend() {
            if (!currentUser) return;
            
            const friendName = document.getElementById('friendName').value.trim();
            if (!friendName) {
                alert('请输入好友昵称');
                return;
            }
            
            if (friendName === currentUser.username) {
                alert('不能添加自己为好友');
                return;
            }
            
            try {
                showLoading();
                
                // 查找目标用户
                const { data: friend, error } = await supabase
                    .from('users')
                    .select('id, username')
                    .eq('username', friendName)
                    .single();
                
                if (error) {
                    throw new Error('未找到该用户，请确认昵称是否正确');
                }
                
                if (friend.id === currentUser.id) {
                    alert('不能添加自己为好友');
                    return;
                }
                
                // 检查是否已有好友关系
                const { data: existing, error: existingError } = await supabase
                    .from('friend_relations')
                    .select('id, status')
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${friend.id}),and(sender_id.eq.${friend.id},receiver_id.eq.${currentUser.id})`)
                    .single();
                
                if (!existingError) {
                    if (existing.status === 'pending') {
                        throw new Error('已发送好友申请，等待对方同意');
                    } else if (existing.status === 'accepted') {
                        throw new Error('你们已经是好友了');
                    } else {
                        throw new Error('对方已拒绝你的申请');
                    }
                }
                
                // 发送好友申请
                const { error: requestError } = await supabase
                    .from('friend_relations')
                    .insert([{
                        sender_id: currentUser.id,
                        receiver_id: friend.id,
                        status: 'pending'
                    }]);
                
                if (requestError) throw new Error(requestError.message);
                
                alert(`好友申请已发送给 ${friend.username}`);
                document.getElementById('friendName').value = '';
            } catch (error) {
                console.error('添加好友失败:', error);
                alert('添加失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 回应好友申请
        async function respondToRequest(requestId, accept) {
            try {
                showLoading();
                
                // 获取原申请的信息
                const { data: request, error: getError } = await supabase
                    .from('friend_relations')
                    .select(`
                        id,
                        sender_id,
                        receiver_id,
                        sender:users!friend_relations_sender_id_fkey (username),
                        receiver:users!friend_relations_receiver_id_fkey (username)
                    `)
                    .eq('id', requestId)
                    .single();
                
                if (getError) throw new Error('获取申请信息失败');
                
                // 更新原申请的状态
                const { error: updateError } = await supabase
                    .from('friend_relations')
                    .update({ 
                        status: accept ? 'accepted' : 'rejected',
                        updated_at: new Date()
                    })
                    .eq('id', requestId);
                
                if (updateError) throw new Error('更新申请状态失败');
                
                // 如果是同意申请，添加反向关系
                if (accept) {
                    // 检查反向关系是否已存在
                    const { data: reverseRel, error: reverseError } = await supabase
                        .from('friend_relations')
                        .select('id')
                        .eq('sender_id', request.receiver_id)
                        .eq('receiver_id', request.sender_id)
                        .single();
                    
                    // 如果反向关系不存在，则创建
                    if (reverseError) {
                        await supabase
                            .from('friend_relations')
                            .insert([{
                                sender_id: request.receiver_id,
                                receiver_id: request.sender_id,
                                status: 'accepted'
                            }]);
                    }
                }
                
                alert(accept ? 
                    `已同意 ${request.sender.username} 的好友申请` : 
                    `已拒绝 ${request.sender.username} 的好友申请`);
                
                // 刷新列表
                loadFriendRequests();
                loadFriendsList();
            } catch (error) {
                console.error('处理申请失败:', error);
                alert('处理失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 选择好友进行聊天
        async function selectFriendToChat(friendId, friendName, friendAvatar) {
            if (friendId === currentUser.id) {
                alert('不能和自己聊天');
                return;
            }
            
            selectedFriend = { id: friendId, name: friendName, avatar: friendAvatar };
            
            document.getElementById('chatWith').textContent = `与 ${friendName} 聊天中`;
            document.getElementById('messageInputArea').classList.remove('hidden');
            document.getElementById('searchContainer').classList.remove('hidden');
            
            loadChatHistory();
            setupChatListener();
        }
        
        // 加载聊天历史记录（带已读状态标记）
        async function loadChatHistory() {
            if (!currentUser || !selectedFriend) return;
            
            try {
                const { data: messages, error } = await supabase
                    .from('chat_messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedFriend.id}),and(sender_id.eq.${selectedFriend.id},receiver_id.eq.${currentUser.id})`)
                    .order('created_at', { ascending: true });
                
                // 保存到全局变量（用于搜索）
                currentMessages = messages || [];
                
                renderMessages(currentMessages);
                
                // 标记已读：当前用户是接收方，且消息未读
                if (messages.length > 0) {
                    const unreadIds = messages
                        .filter(msg => msg.receiver_id === currentUser.id && !msg.is_read)
                        .map(msg => msg.id); // 收集未读消息的ID

                    if (unreadIds.length > 0) {
                        await supabase
                            .from('chat_messages')
                            .update({ is_read: true })
                            .in('id', unreadIds); // 批量设为已读
                        
                        // 刷新好友列表的未读提示
                        loadFriendsList();
                    }
                }
                
            } catch (error) {
                console.error('加载聊天记录失败:', error);
                document.getElementById('messages').innerHTML = 
                    `<p class="text-red-500 text-sm text-center py-6">加载消息失败: ${error.message}</p>`;
            }
        }
        
        // 渲染消息（复用函数）
        function renderMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = '';

            if (messages.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-10"><i class="fa fa-comment-o text-3xl mb-3 opacity-20"></i><p class="text-sm italic">暂无聊天记录，开始对话吧！</p></div>';
                return;
            }

            messages.forEach((msg, index) => {
                const isSent = msg.sender_id === currentUser.id;
                const messageEl = document.createElement('div');
                messageEl.className = `flex ${isSent ? 'justify-end' : 'justify-start'} animate-fadeIn`;
                messageEl.style.animationDelay = `${index * 0.05}s`;
                
                // 已读状态显示（只针对发送的消息）
                const readStatus = isSent ? 
                    (msg.is_read ? '<span class="ml-2 text-xs text-gray-400"><i class="fa fa-check-circle"></i></span>' : '') : 
                    '';
                
                messageEl.innerHTML = `
                    <div class="${isSent ? 'message-out' : 'message-in'} px-4 py-3 max-w-[80%] shadow-sm">
                        <p>${msg.content}</p>
                        <div class="flex items-center justify-end mt-1">
                            <p class="text-xs ${isSent ? 'text-blue-100' : 'text-gray-500'}">
                                ${new Date(msg.created_at).toLocaleTimeString()}
                            </p>
                            ${readStatus}
                        </div>
                    </div>
                `;
                container.appendChild(messageEl);
            });

            container.scrollTop = container.scrollHeight;
        }
        
        // 发送消息
        async function sendMessage() {
            if (!currentUser || !selectedFriend) return;
            
            const messageText = document.getElementById('messageText').value.trim();
            if (!messageText) return;
            
            try {
                if (selectedFriend.id === currentUser.id) {
                    alert('不能向自己发送消息');
                    return;
                }
                
                const { error } = await supabase
                    .from('chat_messages')
                    .insert([{
                        sender_id: currentUser.id,
                        receiver_id: selectedFriend.id,
                        content: messageText,
                        is_read: false // 新消息默认未读
                    }]);
                
                if (error) throw new Error(error.message);
                
                // 清空输入框
                document.getElementById('messageText').value = '';
                loadChatHistory();
            } catch (error) {
                console.error('发送消息失败:', error);
                alert('发送失败: ' + error.message);
            }
        }
        
        // 设置实时聊天监听
        function setupChatListener() {
            if (!currentUser || !selectedFriend || chatSubscription) return;
            
            if (chatSubscription) {
                chatSubscription.unsubscribe();
            }
            
            chatSubscription = supabase
                .channel('chat-channel')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'chat_messages',
                        filter: `or(
                            and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedFriend.id}),
                            and(sender_id.eq.${selectedFriend.id},receiver_id.eq.${currentUser.id})
                        )`
                    },
                    () => loadChatHistory()
                )
                .subscribe();
        }
        
        // 删除好友
        async function removeFriend(friendId, e) {
            e.stopPropagation();
            
            if (!confirm('确定要删除这个好友吗？删除后聊天记录也将清除。')) return;
            
            try {
                showLoading();
                
                // 删除双向的好友关系
                await supabase
                    .from('friend_relations')
                    .delete()
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${friendId}),and(sender_id.eq.${friendId},receiver_id.eq.${currentUser.id})`);
                
                // 如果正在和该好友聊天，关闭聊天界面
                if (selectedFriend && selectedFriend.id === friendId) {
                    selectedFriend = null;
                    currentMessages = [];
                    document.getElementById('chatWith').textContent = '选择好友开始聊天';
                    document.getElementById('messages').innerHTML = 
                        '<div class="text-center text-gray-500 py-10"><i class="fa fa-comment text-3xl mb-3 opacity-20"></i><p class="text-sm italic">请从左侧好友列表中选择一位好友开始聊天</p></div>';
                    document.getElementById('messageInputArea').classList.add('hidden');
                    document.getElementById('searchContainer').classList.add('hidden');
                    
                    if (chatSubscription) {
                        chatSubscription.unsubscribe();
                        chatSubscription = null;
                    }
                }
                
                alert('好友已成功删除');
                loadFriendsList();
            } catch (error) {
                console.error('删除好友失败:', error);
                alert('删除失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 关闭个人资料编辑弹窗
        function closeProfileModal() {
            document.getElementById('profileModal').classList.add('hidden');
        }
        
        // 保存个人资料
        async function saveProfile() {
            const newSignature = document.getElementById('editSignature').value.trim();
            const newStatus = document.getElementById('editStatus').value;

            // 验证签名长度
            if (newSignature.length > 20) {
                alert('个性签名不能超过20字哦～');
                return;
            }

            try {
                // 更新users表
                const { data, error } = await supabase
                    .from('users')
                    .update({
                        signature: newSignature,
                        status: newStatus
                    })
                    .eq('id', currentUser.id)
                    .single();

                if (error) throw new Error(error.message);

                // 更新本地用户信息
                currentUser.signature = newSignature;
                currentUser.status = newStatus;
                // 刷新界面显示
                userSignatureEl.textContent = newSignature || '点击编辑个性签名';
                alert('资料保存成功！');
                closeProfileModal();
                
                // 刷新好友列表中的状态显示
                loadFriendsList();
            } catch (error) {
                console.error('保存资料失败:', error);
                alert('保存失败，请稍后再试～');
            }
        }
        
        // 页面加载完成后初始化应用
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
