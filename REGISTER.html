<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>注册界面</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            background-color:#f4f4f4;
            font-family:Arial,sans-serif;
            height:100vh;
            display : flex;
            justify-content:center;
            align-items:center;
            /* 确保body占满整个视口 */
            width: 100%;
            overflow: hidden; /* 防止页面滚动 */
        }
        
        .container {
            width:300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color:#fff;
            border-radius:8px;
            padding : 20px;
            /* 确保表单在加载动画之上 */
            position: relative;
            z-index: 10;
        }
        
        h2{
            text-align:center;
            color:#0000004d;
            margin-bottom:20px;
        }
        
        label {
            display:block;
            margin-bottom:5px;
            font-weight:bold;
            color:#666;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width:100%;
            padding:10px;
            margin-bottom:15px;
            border:1px solid #ccc;
            border-radius:4px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .input-error {
            border-color: #dc3545 !important;
        }
        
        .links a:hover {
            text-decoration:underline;
        } 
        
        .checkbox {
            margin-bottom:15px;
            color:#666;
        }
        
        button {
            width:100%;
            padding:10px;
            background-color:#28a745;
            color:#fff;
            border:none;
            border-radius:4px;
            cursor:pointer;
            font-size:16px;
            transition: background-color 0.3s;
        }
        
        button:hover:not(:disabled) {
            background-color:#218838;
        }
        
        button:disabled {
            background-color:#6c757d;
            cursor: not-allowed;
        }
        
        .links{
            text-align:center;
            margin-top:15px;
        }
        
        .links a {
            color:#007bff;
            text-decoration:none;
            margin:0 5px;
        }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            background-color: #f8d7da;
            display: none;
        }
        
        .success-message {
            color: #155724;
            text-align: center;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            background-color: #d4edda;
            display: none;
        }
        
        .tip {
            font-size: 12px;
            color: #666;
            margin: -12px 0 15px 0;
        }
        
        .password-strength {
            height: 5px;
            background-color: #eee;
            margin: -10px 0 15px 0;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .strength-weak {
            background-color: #dc3545;
            width: 33%;
        }
        
        .strength-medium {
            background-color: #ffc107;
            width: 66%;
        }
        
        .strength-strong {
            background-color: #28a745;
            width: 100%;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 加载动画样式 - 修复关键部分 */
        #loader-wrapper {
          position: fixed; /* 固定定位，相对于视口 */
          top: 0;
          left: 0;
          width: 100vw; /* 占满整个视口宽度 */
          height: 100vh; /* 占满整个视口高度 */
          background: #fff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          z-index: 9999; /* 确保在最上层 */
          transition: opacity 0.5s ease-out;
        }

        #loader {
          width: 60px;
          height: 60px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        }

        #loading-text {
          color: #333;
          font-family: 'Arial', sans-serif;
          font-size: 16px;
          letter-spacing: 1px;
          animation: fade 1.5s ease-in-out infinite alternate;
        }

        @keyframes fade {
          from { opacity: 0.7; }
          to { opacity: 1; }
        }

        /* 加载完成后隐藏动画 */
        .loaded #loader-wrapper {
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <p id="loading-text">加载中...</p >
    </div>

    <div class="container">
        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>
        
        <form id="registerForm">
            <!-- 保持原有表单结构不变 -->
            <h2>注册</h2>
            <label for="username">用户名</label>
            <input type="text" name="username" placeholder="请输入昵称" id="username" required>
            <div class="tip">用户名长度为3-20位字符</div>
            
            <label for="email">邮箱</label>
            <input type="email" name="email" placeholder="请输入邮箱" id="email" required>
            
            <label for="password">密码</label>
            <input type="password" name="password" placeholder="至少6位字符" id="password" required>
            <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="tip">密码长度至少6位，包含字母和数字更安全</div>
            
            <label for="confirmPassword">确认密码</label>
            <input type="password" name="confirmPassword" placeholder="再次输入密码" id="confirmPassword" required>
            
            <div class="checkbox">
                <input type="checkbox" name="rememberMe" id="rememberMe">
                <label for="rememberMe">记住用户名</label>
            </div>
            
            <button type="submit" id="submitBtn">注册</button>
        </form>
        
        <div class="links">
            <a href="indexlo.html" id="loginLink">已有账号？去登录</a >
        </div>
    </div>

    <script>
        // 页面加载动画控制
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 1000);
        });

        // 页面初始化
        window.addEventListener('DOMContentLoaded', function() {
            const savedUsername = localStorage.getItem('rememberedUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }

            // 密码强度检测
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            const strengthContainer = document.querySelector('.password-strength');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                if (password.length > 0) {
                    strengthContainer.style.display = 'block';
                    
                    if (password.length < 6) {
                        strengthBar.className = 'strength-bar';
                    } else if (password.length < 8 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
                        strengthBar.className = 'strength-bar strength-weak';
                    } else if (password.length < 10 || !/[^a-zA-Z0-9]/.test(password)) {
                        strengthBar.className = 'strength-bar strength-medium';
                    } else {
                        strengthBar.className = 'strength-bar strength-strong';
                    }
                } else {
                    strengthContainer.style.display = 'none';
                }
            });

            // 实时验证
            const formInputs = registerForm.querySelectorAll('input[required]');
            formInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
            });
        });

        // 表单验证函数
        const registerForm = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        function validateField(field) {
            const value = field.value.trim();
            let isValid = true;
            let errorMessage = '';

            field.classList.remove('input-error');

            switch(field.id) {
                case 'username':
                    if (value.length < 3 || value.length > 20) {
                        isValid = false;
                        errorMessage = '用户名长度应为3-20位';
                    }
                    break;
                case 'email':
                    const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|cn|net|org|edu|gov)$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = '请输入有效的邮箱地址';
                    }
                    break;
                case 'password':
                    if (value.length < 6) {
                        isValid = false;
                        errorMessage = '密码长度至少6位';
                    }
                    break;
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (value !== password) {
                        isValid = false;
                        errorMessage = '两次输入的密码不一致';
                    }
                    break;
            }

            if (!isValid && value.length > 0) {
                field.classList.add('input-error');
                showError(errorMessage);
            }

            return isValid;
        }

        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isFormValid = true;
            
            if (!username) {
                showError('请输入用户名');
                isFormValid = false;
            } else if (!validateField(document.getElementById('username'))) {
                isFormValid = false;
            }
            
            if (!email) {
                showError('请输入邮箱');
                isFormValid = false;
            } else if (!validateField(document.getElementById('email'))) {
                isFormValid = false;
            }
            
            if (!password) {
                showError('请输入密码');
                isFormValid = false;
            } else if (!validateField(document.getElementById('password'))) {
                isFormValid = false;
            }
            
            if (!confirmPassword) {
                showError('请确认密码');
                isFormValid = false;
            } else if (!validateField(document.getElementById('confirmPassword'))) {
                isFormValid = false;
            }

            return isFormValid;
        }

        // 表单提交处理 - 主要修改部分
        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            hideMessages();

            if (!validateForm()) {
                return;
            }
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> 注册中...';

            try {
                const response = await fetch('/.netlify/functions/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // 注册成功后按登录逻辑存储用户信息
                    if (rememberMe) {
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }

                    // 存储用户基础信息
                    const currentUser = {
                        username: result.username,
                        token: result.token,
                        loginTime: new Date().getTime()
                    };
                    localStorage.setItem('mainUserInfo', JSON.stringify(currentUser));

                    showSuccess('注册成功！即将跳转到登录页面');
                    setTimeout(() => {
                        window.location.href = `indexlo.html?token=${result.token}&username=${encodeURIComponent(result.username)}`;
                    }, 1500);
                } else {
                    if (response.status === 500) {
                        showError('服务器内部错误，请稍后再试或联系管理员');
                    } else {
                        showError(result.error || '注册失败，请重试');
                    }
                }
            } catch (error) {
                showError('网络连接错误，请检查网络后重试');
                console.error('注册请求错误：', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '注册';
            }
        });

        // 登录链接跳转
        document.getElementById('loginLink').addEventListener('click',function(event) {
            event.preventDefault();
            window.location.href = "indexlo.html";
        });
    </script>
</body>
</html>
