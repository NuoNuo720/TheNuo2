<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #3498db;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
        }

        .admin-badge {
            background-color: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <i class="fas fa-shield-alt"></i>
                管理员登录
                <span class="admin-badge">安全区</span>
            </h1>
            <p class="login-subtitle">请输入管理员账号和密码</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="输入管理员用户名" required>
            </div>

            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="输入管理员密码" required>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 登录管理系统
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorEl = document.getElementById('errorMessage');
            
            if (!username || !password) {
                errorEl.textContent = '请输入用户名和密码';
                return;
            }
            
            try {
                // 调用管理员登录API
                const response = await fetch('/api/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // 验证是否为管理员
                    if (data.isAdmin) {
                        // 保存管理员信息到本地存储
                        localStorage.setItem('adminInfo', JSON.stringify({
                            id: data.id,
                            username: data.username,
                            token: data.token,
                            isAdmin: true
                        }));
                        
                        // 跳转到管理员称号管理页面
                        window.location.href = 'admin-titles.html';
                    } else {
                        errorEl.textContent = '您没有管理员权限';
                    }
                } else {
                    const error = await response.json();
                    errorEl.textContent = error.message || '登录失败，请检查账号密码';
                }
            } catch (err) {
                console.error('登录错误:', err);
                errorEl.textContent = '登录失败，请稍后重试';
            }
        });
    </script>
</body>
</html>
