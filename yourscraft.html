<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourscraft - 创意搭建世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            padding-bottom: 100px; /* 为底部返回按钮留空间 */
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
            padding: 15px 25px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .controls h1 {
            color: #4CAF50;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .controls p {
            color: #ccc;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }

        .block-types {
            display: flex;
            gap: 12px;
            margin: 10px 0;
            justify-content: center;
        }

        .block-btn {
            width: 45px;
            height: 45px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .block-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .block-btn.selected {
            outline: 3px solid #4CAF50;
            transform: scale(1.05);
        }

        #grass { background: linear-gradient(135deg, #7CFC00, #228B22); }
        #dirt { background: linear-gradient(135deg, #8B4513, #A0522D); }
        #stone { background: linear-gradient(135deg, #A9A9A9, #C0C0C0); }
        #wood { background: linear-gradient(135deg, #D2691E, #DEB887); }
        #glass { 
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.7), rgba(173, 216, 230, 0.5));
            border: 1px solid rgba(255,255,255,0.2);
        }

        .world-container {
            perspective: 1200px;
            background-color: rgba(20, 20, 20, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .world {
            width: 450px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
            transition: transform 0.3s ease;
        }

        .grid-point {
            transition: background-color 0.2s ease;
        }

        .grid-point:hover {
            background-color: rgba(76, 175, 80, 0.2);
        }

        .block {
            width: 50px;
            height: 50px;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 0.2s ease;
            cursor: pointer;
            transform: translateZ(0);
        }

        .block:hover {
            transform: translateZ(8px);
        }

        .block-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: background-color 0.2s ease;
        }

        .block-face.front {
            transform: translateZ(25px);
        }

        .block-face.top {
            transform: translateY(-25px) rotateX(90deg);
            opacity: 0.9;
        }

        .block-face.right {
            transform: translateX(25px) rotateY(90deg);
            opacity: 0.8;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            max-width: 500px;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .info h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .instructions {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #bbb;
            line-height: 1.5;
        }

        .back-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-to-home {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .back-to-home:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        /* 响应式适配手机端 */
        @media (max-width: 500px) {
            .world {
                width: 350px;
                height: 350px;
            }

            .block {
                width: 40px;
                height: 40px;
            }

            .block-face.front {
                transform: translateZ(20px);
            }

            .block-face.top {
                transform: translateY(-20px) rotateX(90deg);
            }

            .block-face.right {
                transform: translateX(20px) rotateY(90deg);
            }

            .controls h1 {
                font-size: 1.5rem;
            }

            .block-btn {
                width: 40px;
                height: 40px;
            }

            .back-to-home {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>Yourscraft</h1>
        <p>选择方块类型，点击网格放置/移除方块</p>
        <div class="block-types">
            <button class="block-btn selected" id="grass" data-type="grass"></button>
            <button class="block-btn" id="dirt" data-type="dirt"></button>
            <button class="block-btn" id="stone" data-type="stone"></button>
            <button class="block-btn" id="wood" data-type="wood"></button>
            <button class="block-btn" id="glass" data-type="glass"></button>
        </div>
        <p id="selectedTip">当前选中：草地方块</p>
        <p>旋转视角: 按住鼠标拖动（手机端触摸拖动）</p>
    </div>

    <div class="world-container">
        <div class="world" id="world"></div>
    </div>

    <div class="info">
        <h3>操作说明</h3>
        <div class="instructions">
            <p>1. 点击上方方块按钮选择方块类型</p>
            <p>2. 点击世界中的网格位置放置方块</p>
            <p>3. 点击已放置的方块可将其移除</p>
            <p>4. 按住鼠标/触摸拖动可360°旋转视角</p>
            <p>5. 不同方块有专属材质纹理，搭建更真实</p>
        </div>
    </div>

    <div class="back-container">
        <button class="back-to-home" onclick="window.location.href='indexdaohang.html'">返回导航页面</button>
    </div>

    <script>
        // 世界配置
        const WORLD_SIZE = 9;
        const BLOCK_SIZE = 50;
        let currentBlockType = 'grass';
        let blocks = {};
        let isDragging = false;
        let startX, startY;
        let rotateX = 45;
        let rotateZ = 45;

        // DOM元素
        const world = document.getElementById('world');
        const blockButtons = document.querySelectorAll('.block-btn');
        const selectedTip = document.getElementById('selectedTip');

        // 方块类型名称映射
        const blockTypeName = {
            grass: '草地',
            dirt: '泥土',
            stone: '石头',
            wood: '木头',
            glass: '玻璃'
        };

        // 初始化世界网格
        function initWorld() {
            for (let x = 0; x < WORLD_SIZE; x++) {
                for (let y = 0; y < WORLD_SIZE; y++) {
                    const gridPoint = document.createElement('div');
                    gridPoint.className = 'grid-point';
                    gridPoint.style.width = `${BLOCK_SIZE}px`;
                    gridPoint.style.height = `${BLOCK_SIZE}px`;
                    gridPoint.style.position = 'absolute';
                    gridPoint.style.left = `${x * BLOCK_SIZE}px`;
                    gridPoint.style.top = `${y * BLOCK_SIZE}px`;
                    gridPoint.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
                    gridPoint.dataset.x = x;
                    gridPoint.dataset.y = y;
                    gridPoint.addEventListener('click', handleGridClick);
                    world.appendChild(gridPoint);
                }
            }
        }

        // 处理方块类型选择
        blockButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                blockButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                currentBlockType = btn.dataset.type;
                selectedTip.textContent = `当前选中：${blockTypeName[currentBlockType]}方块`;
            });
        });

        // 处理网格点击（放置/移除方块）
        function handleGridClick(e) {
            const x = parseInt(e.target.dataset.x);
            const y = parseInt(e.target.dataset.y);
            const key = `${x},${y}`;

            // 移除已有方块（带动画）
            if (blocks[key]) {
                const blockEl = document.querySelector(`.block[data-key="${key}"]`);
                if (blockEl) {
                    blockEl.style.transform = 'translateZ(0) scale(0.8)';
                    blockEl.style.opacity = '0';
                    setTimeout(() => blockEl.remove(), 200);
                }
                delete blocks[key];
                return;
            }

            // 放置新方块（带动画）
            placeBlock(x, y, currentBlockType);
        }

        // 放置方块
        function placeBlock(x, y, type) {
            const key = `${x},${y}`;
            blocks[key] = { type };

            const block = document.createElement('div');
            block.className = 'block';
            block.dataset.key = key;
            block.style.left = `${x * BLOCK_SIZE}px`;
            block.style.top = `${y * BLOCK_SIZE}px`;
            // 放置动画：从下往上浮现
            block.style.transform = 'translateZ(0) translateY(10px)';
            block.style.opacity = '0';
            setTimeout(() => {
                block.style.transform = 'translateZ(0)';
                block.style.opacity = '1';
            }, 10);

            // 方块各面颜色配置
            const colors = {
                grass: { front: '#7CFC00', top: '#228B22', right: '#32CD32' },
                dirt: { front: '#8B4513', top: '#A0522D', right: '#CD853F' },
                stone: { front: '#A9A9A9', top: '#C0C0C0', right: '#D3D3D3' },
                wood: { front: '#D2691E', top: '#DEB887', right: '#CD853F' },
                glass: { front: 'rgba(173, 216, 230, 0.7)', top: 'rgba(173, 216, 230, 0.5)', right: 'rgba(173, 216, 230, 0.6)' }
            };

            // 创建方块的三个面
            const faces = ['front', 'top', 'right'];
            faces.forEach(face => {
                const faceEl = document.createElement('div');
                faceEl.className = `block-face ${face}`;
                faceEl.style.backgroundColor = colors[type][face];
                block.appendChild(faceEl);
            });

            // 方块点击移除事件
            block.addEventListener('click', (e) => {
                e.stopPropagation();
                block.style.transform = 'translateZ(0) scale(0.8)';
                block.style.opacity = '0';
                setTimeout(() => {
                    block.remove();
                    delete blocks[key];
                }, 200);
            });

            world.appendChild(block);
        }

        // 鼠标视角旋转（PC端）
        world.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            world.style.cursor = 'grabbing'; // 拖动时改变鼠标样式
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            rotateZ += deltaX * 0.5;
            rotateX -= deltaY * 0.5;
            
            // 限制旋转角度，避免视角翻转
            rotateX = Math.max(20, Math.min(70, rotateX));
            
            world.style.transform = `rotateX(${rotateX}deg) rotateZ(${rotateZ}deg)`;
            startX = e.clientX;
            startY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            world.style.cursor = 'default'; // 恢复鼠标样式
        });

        // 触摸视角旋转（手机端）
        world.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            e.preventDefault(); // 防止触摸时页面滚动
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;
            
            rotateZ += deltaX * 0.5;            rotateX -= deltaY * 0.5;
            
            rotateX = Math.max(20, Math.min(70, rotateX));
            
            world.style.transform = `rotateX(${rotateX}deg) rotateZ(${rotateZ}deg)`;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 初始化游戏并预设方块（打开就能看到初始场景）
        initWorld();
        placeBlock(4, 4, 'grass');
        placeBlock(5, 4, 'grass');
        placeBlock(4, 5, 'dirt');
        placeBlock(5, 5, 'stone');
        placeBlock(3, 4, 'wood');
        placeBlock(6, 5, 'glass');
    </script>
</body>
</html>
